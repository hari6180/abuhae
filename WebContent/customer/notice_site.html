		<!-- Javascript -->
		<script src="/ezen-android2020-2/assets/js/jquery.min.js"></script> <!-- jquery 파일명 수정 -->		
        <script src="/ezen-android2020-2/assets/js/bootstrap.min.js"></script>
        <script type="text/javascript">
			$(function() {
				$("#mybutton").click(function(e) {
					$.ajax( {
						// 결과를 읽어올 URL
						url: '/ezen-android2020-2/customer/hello2.html',
						// 웹 프로그램에게 데이터를 전송하는 방식
						// 생략할 경우 get으로 자동 지정됨
						method: 'get',
						// 전달할 조건값은 JSON형식으로 구성
						// 사용하지 않을 경우 명시 자체를 생략할 수 있다.
						data: {},
						// 읽어올 내용의 형식(생략할 경우 json)
						dataType: 'html',
						// 읽어온 내용을 처리하기 위한 함수
						success: function(req) {
							// 준비된 요소에게 읽어온 내용을 출력한다.
							$("#mybutton").before(req);
						}
					}); // end $.ajax
				}) // end $.#mybutton
			})
			</script>
