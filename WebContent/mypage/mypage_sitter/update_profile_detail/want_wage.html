<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>아이를부탁해</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../../../assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="../../../assets/ico/favicon.ico" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="../../../assets/css/bootstrap.min.css" />

		<!-- noto Sans 웹 폰트 적용 -->
        <link rel="stylesheet" type="text/css" href="../../../assets/css/notosans.css" />
        
        <!-- icon 참조 -->
        <script src="https://kit.fontawesome.com/12ac058ac7.js" crossorigin="anonymous"></script>

        <style type="text/css">
         /* 초기 설정 -----------------------------------------------------*/
         .body, html, * {
            margin: 0;
            padding: 0;

            font-size: 1em;
            font-weight: bold;
        }

        h1, h2, h3, h4, h5, h6 {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        a {
            color: black;
        }

        a:hover {
            text-decoration: none;
            color: black;
        }

        /** header --------------------------------------------------------------------*/

        .mp_detail_tl {
            width: 100%;
        }
        
        .mp_detail_tl .mp_detail_tl_in {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 15px;
        }

        .mp_detail_tl .mp_detail_tl_in a i {
            text-decoration: none;
            color: black;
            font-size: 1.5em;
            margin-top: 7px;
        }

        .mp_detail_tl .mp_detail_tl_in h3 {
            font-weight: bold;
        }

        .mp_detail_tl button {
            background-color: rgb(255, 112, 0);
            width: 70px;
            height: 35px;
            border: 0;
            border-radius: 15px;
            color: #ffffff;
        }

        /** for 후기 관리 페이지 (review.html) --------------------------------------*/
        /** 공통 for 후기 관리 */
        .wrap_want_wage {
            padding: 20px 20px;
            margin: 0 auto;
            max-width: 600px;
        }

        .want_wage_in {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wage_box {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .wage_box.one {
            padding: 50px 0;
        }

        .wage_box i {
            font-size: 3em;
            padding: 15px;
            color: #ff9340;
            background-color: #fccca7;
            border-radius: 56px;
        }

        .wage_box input[type="text"] {
            text-align: right; 
            border: 0; 
            border-bottom: 4px solid #ccc; 
            width: 120px; 
            min-height: 50; 
            font-size: 2em;
        }

        .wage_box span {
            margin-top: 10px;
            margin-left: 10px;
        }

        .wage_box input[type="checkbox"] {
            display: none;
        }

        .wage_box input[type="checkbox"]+label {
            display: flex;
        }

        .wage_box input[type="checkbox"]+label {
            margin-top: 10px;
            margin-left: 5px;
            color: rgb(75, 156, 210);
        }

        .wage_box input[type="checkbox"]:checked+label div {
            background-color: rgb(75, 156, 210);
        }


        .wage_box input[type="checkbox"]+label div {
            border: 3px solid rgb(75, 156, 210);
            border-radius: 3px;
            width: 15px;
            height: 15px;
            margin-right: 5px;
            margin-top: 3px;
        }

        .guide_wage {
            padding: 20px 0;
        }

        .guide_wage ul li {
            margin: 20px 0;
            color: #717171;
            font-size: 1.2em;
        }


		</style>
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="wrap_want_wage">
                    <form action="#">
                         <!-- header -->
                        <header class="mp_detail_tl">
                            <div class="row">
                                <div class="col-xs-12 mp_detail_tl_in">
                                    <a href="../../mypage/mypage_sitter/sitter_mypage.html">
                                        <i class="fas fa-times"></i>
                                    </a>
                                    <h3 class="center-block">희망 시급</h3>
                                    <button type="submit">저장</button>
                                </div>
                            </div>
                        </header>

                        <!-- content -->
                        <section class="upd_want_wage">
                            <div class="row">
                                <div class="col-xs-12 want_wage_in">
                                    <div class="wage_box one">
                                        <i class="fas fa-hand-holding-usd"></i>
                                    </div>
                                    <div class="wage_box">
                                        <input type="text" name="want_wage" id="want_wage_text" placeholder="0">
                                        <span>원/1시간</span>
                                    </div>
                                    <div class="wage_box">
                                        <input type="checkbox" id="avg_wage"> 
                                        <label for="avg_wage"> <div class="check_avg"></div> 평균시급 적용</label>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="guide_wage">
                            <ul>
                                <li>아이 1명을 돌보는 경우, <br/> = 최저시급 8,590원 이상 필수</li>
                                <li>아이 2명을 돌보는 경우, <br/> = 최저시급 8,590원x1.5배 = 12,855원 이상 필수</li>
                            </ul>
                        </section>
                    </form>
                    
                </div>
            </div>
        </div>

		<!-- Javascript -->
		<script src="../../../assets/js/jquery.min.js"></script>
        <script src="../../../assets/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            function addCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            $(function () {
                //시급 입력시 콤마 자동으로 찍히기
                $("#want_wage_text").on("blur", function () {
                    var val = $(this).val();
                    if (val.length != 0) {
                        $(this).val(addCommas($(this).val().replace(/[^0-9]/g, "")));
                    }

                    if (/\D/.test(val)) {
                        val = val.replace(/\D/g, '')
                        alert('숫자만 입력가능합니다.');
                        $("#want_wage_text").val("0");
                    }
                    if (val < 8590) {
                        alert('최저시급 이상 입력해야 합니다.');
                        $("#want_wage_text").val("8590");
                    }
                    if (val > 50000) {
                        alert('시급은 최대 50000원까지 입력할 수 있습니다.');
                        $("#want_wage_text").val("8590");
                    }
                });

                //평균시급 적용 체크박스 체크 해제시 최저임금으로 설정
                $("#avg_wage").change(function(){
                    var chk = $(this).is(":checked"); //.attr('checked'); 
                    if(chk == true) {
                        $("#want_wage_text").val("8,600");
                    } else {
                        $("#want_wage_text").val("8,590");
                    }
                    
                });
            });
        </script>
	</body>
</html>
