	<body>
<div class="container">
		<div class="header">
			<div class="col-md-12 header_login">
				<p id="connect">
					admin 님 접속중

			</div>

		<div class="col-md-2 sidebar">
			<a href="/ezen-android2020-2/admin/admin_main.html" class="list-group-item">회원관리</a>

			 <a href="#" class="list-group-item active">게시판 관리</a>

			 <a href="/ezen-android2020-2/admin/admin_statistic.html" class="list-group-item">통계 관리</a>
		</div>
<div class="col-md-10 middle">
			<div class="col-md-12 text_box">
				<h3>게시판 관리</h3>
				<div class="col-md-12 middle_box">
			<button onclick="window.location.href='http://localhost:8080/ezen-android2020-2/admin/admin_list.html'" class="btn">후기관리</button>
			<button onclick="window.location.href='http://localhost:8080/ezen-android2020-2/admin/admin_list_report.html'" class="btn">신고내역 관리</button>
			<button onclick="window.location.href='http://localhost:8080/ezen-android2020-2/admin/admin_list_notice.html'" class="btn">공지사항</button>
			<button onclick="window.location.href='http://localhost:8080/ezen-android2020-2/admin/admin_list_faq.html'" class="btn btn-info">FAQ</button>
		</div>
		<div class="col-md-12 searching_box">
			<!-- 검색폼 -->
			<form method="get" action="#">
				<ul id="key">
					<li>
						<select name="selected">
							<option value="">---선택---</option>
							<option value="bTitle">제목</option>
							<option value="bName">작성자</option>
						</select> 
							<input type="search" name="keyword"  value=""/>
						<button type="submit" id="s_btn">검색</button>
					</li>
				</ul>
			</form>
		</div>
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th class="text-center col-md-2"><input type="checkbox" onclick="allcheck(this)"></th>
							<th class="text-center col-md-2">No.</th>
							<th class="text-center col-md-8">FAQ</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="text-center"><input type="checkbox" name="chk"></td>
							<td class="text-center">1</td>
							<td class="text-center"> </td>
						</tr>
						<tr>
							<td class="text-center"><input type="checkbox" name="chk"></td>
							<td class="text-center">2</td>
							<td class="text-center"> </td>
						</tr>
					</tbody>
				</table>
				<div class="col-md-12 button2">
				<button type="button" class="btn btn-xs" id="btn_update">수정</button>
				<button type="button" class="btn btn-xs" id="btn_delete">삭제</button>
				<button type="button" class="btn btn-xs" id="open_modal_btn">
				<span class="glyphicon glyphicon-pencil"></span>
				</button>
				</div>
				<!-- Modal -->
				<div class="modal fade" id="myModal">
				<div class="modal-dialog modal-lg">
				<div class="modal-content">
				<div class="modal-header">
				<h4 class="modal-title">제목</h4>
				<p>육아를 바꾸는 1cm, 맘시터와 구글이 함께합니다.</p>
				<h4 class="modal-title">내용</h4>
				<p>안녕하세요, 맘시터팀입니다.</p>
				</div>
				<div class="modal-body">
				<p>중소기업벤처부, 구글플레이, 창업진흥원이 주최하는 '2020 창구프로그램'에 1위로 선정되었다는 뉴스 혹시 보셨을까요?</p>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-lg" data-dismiss="modal">저장</button>
				<button type="button" class="btn btn-lg" data-dismiss="modal">취소</button>
				</div>
				</div>
				</div>
				</div> <!-- Madal END -->
				<div class="col-md-12 btn-toolbar">
				<div class="btn-group">
				<button type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-chevron-left"></span>
				</button>
				</div>
				<div class="btn-group">
				<button type="button" class="btn btn-default">1</button>
				</div>
				<div class="btn-group">
				<button type="button" class="btn btn-default">2</button>
				</div>
				<div class="btn-group">
				<button type="button" class="btn btn-default">3</button>
				</div>
				<div class="btn-group">
				<button type="button" class="btn btn-default">4</button>
				</div>
				<div class="btn-group">
				<button type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-chevron-right"></span>
				</button>
				</div>
				</div>
				</div>
				</div>
				</div>
		<!-- Javascript -->
		<script src="/ezen-android2020-2/assets/js/jquery.min.js"></script>
		<script src="/ezen-android2020-2/assets/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		function allcheck(o) {
			// 클릭한 체크박스의 table 에서 (바로위 부모요소를 대상)
			// 이름이 chk 인것을 찾고
			// 현재 요소의 체크 상태를 찾은 대상에 적용
			$(o).closest('table').find('[name=chk]').prop('checked', o.checked);
		}
		$(document).ready(function() {
			$('#btn_delete').click(function() {
				var result = confirm('정말 삭제하시겠습니까?');
				if(result) {
					//yes
					location.replace('admin_list_notice.html');
				} else {
					// no
				}
			});
		});
		$(document).ready(function() {
			$('#btn_update').click(function() {
				var result = confirm('정말 수정하시겠습니까?');
				if(result) {
					//yes
					location.replace('admin_list_notice.html');
				} else {
					// no
				}
			});
		});
		$(function() {
			$("#open_modal_btn").click(function(e) {
				// 스크립트를 사용하여 특정 Modal을 강제로 열기
				$("#myModal").modal('show');
				// 아래는 창을 강제로 닫기 처리
				// $("#myModal").modal('hide');
			});
		});
			</script>
	</body>
</html>
