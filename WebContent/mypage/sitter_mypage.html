        /** 두번째 항목, 토글버튼 (수정필요)*/
        #mypage .group_mp_buy .switch {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 16px;
            vertical-align:middle;
        }

        /* Hide default HTML checkbox */
        #mypage .group_mp_buy .switch input {display:none;}

        /* The slider */

        #mypage .group_mp_buy .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        #mypage .group_mp_buy .slider:before {
            position: absolute;
            content: "";
            top: -4px;
            height: 23px;
            width: 23px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        #mypage .group_mp_buy input:checked + .slider {
            background-color: rgb(34, 172, 135);
        }

       #mypage .group_mp_buy input:focus + .slider {
            box-shadow: 0 0 1px rgb(34, 172, 135);
        }

        #mypage .group_mp_buy input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */

        #mypage .group_mp_buy .slider.round {
            border-radius: 34px;
        }

        #mypage .group_mp_buy .slider.round:before {
            border-radius: 50%;
