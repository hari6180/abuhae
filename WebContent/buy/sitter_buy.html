<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>아이를 부탁해</title>

	<!-- 모바일 웹 페이지 설정 -->
	<link rel="shortcut icon" href="/ezen-android2020-2/assets/ico/favicon.ico" />
	<link rel="apple-touch-icon-precomposed" href="/ezen-android2020-2/assets/ico/favicon.ico" />
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/assets/css/bootstrap.min.css" />
	<!-- noto Sans 웹 폰트 적용 -->
	<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/assets/css/notosans.css" />
	<!--slick slider-->
	<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/assets/plugin/slick/slick.css" />
	<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/assets/plugin/slick/slick-theme.css" />
	<!--header css-->
	<link rel="stylesheet" href="/ezen-android2020-2/assets/css/index_header.css">
	<!-- fontawesome(글리피콘) 적용 -->
	<script src="https://kit.fontawesome.com/f27ac0bcc1.js" crossorigin="anonymous"></script>

	<!-- animaition 적용-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
	<!--section-->
	<link rel="stylesheet" href="/ezen-android2020-2/assets/css/section.css">

	<style type="text/css">
		html,
		body {
			color: #222;
			font-weight: 100;
			font-size: 1em;
			line-height: 1.375;
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body>
	<div id="app">
		<div class="container">
		
			<!-- modal -->
			<div id="menu_modal" class="modal col-xs-12 fade" data-toggle="tab" tabindex="-1" role="dialog"
				aria-labelledby="menu_modal_label" aria-hidden="true">
				<!-- modal content-->
				<div class="modal_content col-xs-9">
					<!-- modal header -->
					<div class="modal_group">
						<div class="modal_header">
							<button type="button" class="modal_btn">
								<p class="login_btn">로그인</p>
							</button>
							<button type="button" class="modal_btn" id="go_to_join">
								<p class="join_btn">회원가입</p>
							</button>
						</div>
						<!-- modal header end-->

						<!-- modal body-->
						<div class="modal_body">
							<div class="sitter_search">
								<a href="/ezen-android2020-2/search/sitter_search.html">
									<img src="/ezen-android2020-2/img/index-sittersearch.svg" />
									<p>맘시터 찾기</p>
								</a>
							</div>

							<div class="job_search">
								<a href="#">
									<img src="/ezen-android2020-2/img/index-jobsearch.svg" />
									<p>일자리 찾기</p>
								</a>
							</div>
						</div>
					</div>
					<!-- modal body end-->
					<div class="divider"></div>
					<!-- modal footer -->
					<div class="modal_footer modal_group">
						<a href="#">
							<p>이용권 / 지원권 구매</p>
						</a>
						<a href="#">
							<p>서비스 소개</p>
						</a>
						<a href="/ezen-android2020-2/customer/notice_site.htmnl">
							<p>공지사항</p>
						</a>
						<a href="/ezen-android2020-2/customer/customer_center.html">
							<p>고객센터</p>
						</a>
					</div>

					<!-- modal footer end -->
				</div>
				<!-- modal content end-->
			</div>
			<!-- modal end -->
		</div>
	</div>
	<!-- Javascript -->
	<script src="/ezen-android2020-2/assets/js/jquery.min.js"></script>
	<script src="/ezen-android2020-2/assets/js/bootstrap.min.js"></script>
	<!--slick slider-->
	<script type="text/javascript" src="/ezen-android2020-2/assets/plugin/slick/slick.min.js"></script>
	<script type="text/javascript">
		$(function () {
			
			$('.tabmenu').click(function() {
				var activeTab = $(this).attr('data-tab');
				$('#default').css('background-color', 'white');
				$('#tab02').css('background-color', 'white');
				$(this).css('color', '#ff7000');
				$.ajax({
					type : 'GET',                 //get방식으로 통신
					url : activeTab + ".html",    //탭의 data-tab속성의 값으로 된 html파일로 통신
					dataType : "html",            //html형식으로 값 읽기
					error : function() {          //통신 실패시 ㅠㅠ
						alert('통신실패!');
					},
					success : function(data) {    //통신 성공시 탭 내용을 담는 div를 읽어들인 값으로 채우기
						$('#tabcontent').html(data);
					}
				});
			});
			$('#default').click(); // fin. 부모회원/시터회원 전용 이용권 탭 
			
			$("#menu").load("../index_header.html");

			//모달의 로그인 버튼 클릭시
			$("#login_btn").on("click", function () {
				location.replace('/ezen-android2020-2/login/login.html');
			});

			//모달의 회원가입 버튼 클릭시
			$("#go_to_join").on("click", function () {
				location.replace('/ezen-android2020-2/join/join.html');
			});

		});
	</script>
</body>

</html>
