<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>아이를부탁해</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../../../assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="../../../assets/ico/favicon.ico" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="../../../assets/css/bootstrap.min.css" />

		<!-- noto Sans 웹 폰트 적용 -->
        <link rel="stylesheet" type="text/css" href="../../../assets/css/notosans.css" />
        
        <!-- icon 참조 -->
        <script src="https://kit.fontawesome.com/12ac058ac7.js" crossorigin="anonymous"></script>

        <!--flatpickr-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

        <style type="text/css">
         /* 초기 설정 -----------------------------------------------------*/
         .body, html, * {
            margin: 0;
            padding: 0;

            font-size: 1em;
            font-weight: bold;
        }

        h1, h2, h3, h4, h5, h6 {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        a {
            color: black;
        }

        a:hover {
            text-decoration: none;
            color: black;
        }

        /** header --------------------------------------------------------------------*/

        .mp_detail_tl {
            width: 100%;
        }
        
        .mp_detail_tl .mp_detail_tl_in {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 15px;
        }

        .mp_detail_tl .mp_detail_tl_in a i {
            text-decoration: none;
            color: black;
            font-size: 1.5em;
            margin-top: 7px;
        }

        .mp_detail_tl .mp_detail_tl_in h3 {
            font-weight: bold;
        }

        .mp_detail_tl button {
            background-color: rgb(255, 112, 0);
            width: 70px;
            height: 35px;
            border: 0;
            border-radius: 15px;
            color: #ffffff;
        }

        /** for 후기 관리 페이지 (review.html) --------------------------------------*/
        /** 공통 for 후기 관리 */
        .wrap_want_wage {
            padding: 20px 20px;
            margin: 0 auto;
            max-width: 600px;
        }

        .startdate {
            display: block;
            border: 0;
            width: 130px;
            height: 37px;
            text-align: center;
            color: #ff7000;
            font-weight: 600;
            font-size: 1.1em;
        }

        .available_time_in {
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .timelist {
            padding: 20px 30px;
        }

        .timelist select {
            width: 135px;
            height: 35px;
            margin-top: 6px;
            border: 1px solid rgb(255, 207, 184);
            background-color: rgb(255, 240, 232);
            color: #ff7000;
        }

        .available_days_in {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            padding-top: 20px;
        }

        .available_days_in input[type="checkbox"] {
            display: none;
        }

        .available_days_in input[type="checkbox"]+label {
            background-color: #eee;
            width: 35px;
            height: 35px;
            text-align: center;
            padding-top: 6px;
            border-radius: 50px;
        }

        .available_days_in input[type="checkbox"]:checked+label {
            background-color: #ff7000;
            color: #ffffff;
        }

        .flatpickr-day.selected,
		.flatpickr-day.selected:focus,
		.flatpickr-day.selected:hover {
			background-color: #ff7000;
			border-color: #ff7000;
		}

		.flatpickr-day.selected.prevMonthDay,
		.flatpickr-day.selected.nextMonthDay {
			background-color: #fff0e8;
			border-color: #fff0e8;
		}

		.flatpickr-day.today {
			border-color: #ff7000;
		}

        .term_list {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }

        .term_list input[type="radio"] {
            display: none;
        }

        .term_list input[type="radio"]+label {
            min-height: 36px;
            width: 25%;
            text-align: center;
            padding-top: 6px;
            border: 1px solid #d1d1d1;
        }

        .term_list input[type="radio"]:checked+label {
            background-color: #ff7000;
            border: 0;
            color: #fff;
        }

		</style>
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="wrap_want_wage">
                    <form action="#">
                         <!-- header -->
                        <header class="mp_detail_tl">
                            <div class="row">
                                <div class="col-xs-12 mp_detail_tl_in">
                                    <a href="../../mypage/mypage_sitter/sitter_mypage.html">
                                        <i class="fas fa-times"></i>
                                    </a>
                                    <h3 class="center-block">활동 가능 시간 변경</h3>
                                    <button type="submit">저장</button>
                                </div>
                            </div>
                        </header>

                        <!-- content -->
                        <section class="start_job">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h4>활동 시작일</h4>
                                    <input type="text" name="start_date" id="datepicker" class="startdate center-block">
                                </div>
                            </div>
                        </section>

                        <hr>

                        <section class="available_time">
                            <div class="row">
                                <div class="col-xs-12 available_time_in">
                                    <div class="timelist">
                                        <h4>시작시간</h4>
                                        <select name="starttime" id="starttime">
                                            <option value="am1000">오전 10:00</option>
                                            <option value="am1030">오전 10:30</option>
                                            <option value="pm1100">오전 11:00</option>
                                            <option value="pm1130">오전 11:30</option>
                                            <option value="pm1200">오전 12:00</option>
                                            <option value="pm1230">오전 12:30</option>
                                        </select>
                                    </div>
                                    <div class="timelist">
                                        <h4>종료시간</h4>
                                        <select name="endtime" id="endtime">
                                            <option value="pm2000">오후 20:00</option>
                                            <option value="pm2030">오후 20:30</option>
                                            <option value="pm2100">오후 21:00</option>
                                            <option value="pm2130">오후 21:30</option>
                                            <option value="pm2200">오후 22:00</option>
                                            <option value="pm2230">오후 22:30</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <hr/>

                        <section class="available_days">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="choose_day_title">
                                        <h4>활동 요일</h4>
                                    </div>
                                    <div class="available_days_in">
                                        <input type="checkbox" name="workdays" id="workday1" class="workdays" value="mon">
                                        <label for="workday1">월</label>
                        
                                        <input type="checkbox" name="workdays" id="workday2" class="workdays" value="tue">
                                        <label for="workday2">화</label>
                                
                                        <input type="checkbox" name="workdays" id="workday3" class="workdays" value="wed">
                                        <label for="workday3">수</label>
                        
                                        <input type="checkbox" name="workdays" id="workday4" class="workdays" value="thur">
                                        <label for="workday4">목</label>
                                
                                        <input type="checkbox" name="workdays" id="workday5" class="workdays" value="fri">
                                        <label for="workday5">금</label>
                                
                                        <input type="checkbox" name="workdays" id="workday6" class="workdays" value="sat">
                                        <label for="workday6">토</label>
                                
                                        <input type="checkbox" name="workdays" id="workday7" class="workdays" value="sun">
                                        <label for="workday7">일</label>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <hr/>

                        <section class="work_term">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h4>이 일정으로 얼마동안 일할 수 있나요?</h4>
                                </div>
                            </div>
                            <div class="term_list">
                                <input type="radio" name="workterm" class="workterm" id="workterm1" value="1week">
                                <label for="workterm1">1주일 이상</label>

                                <input type="radio" name="workterm" class="workterm" id="workterm2" value="1month">
                                <label for="workterm2">1개월 이상</label>
                                
                                <input type="radio" name="workterm" class="workterm" id="workterm3" value="3month">
                                <label for="workterm3">3개월 이상</label>

                                <input type="radio" name="workterm" class="workterm" id="workterm4" value="6month">
                                <label for="workterm4">6개얼 이상</label>
                            </div>

                            <div id="result"></div>
                        </section>                        
                    </form>
                    
                </div>
            </div>
        </div>

		<!-- Javascript -->
		<script src="../../../assets/js/jquery.min.js"></script>
        <script src="../../../assets/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>
            $(function() {
                $('.startdate').flatpickr({
                dateFormat: "Y.m.d",
                minDate: "today",
                maxDate: new Date().fp_incr(30),
                defaultDate: new Date()
                });
            });
        </script>
 
	</body>
</html>
