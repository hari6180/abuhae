<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>관리자페이지</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="/ezen-android2020-2/assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="/ezen-android2020-2/assets/ico/favicon.ico" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/assets/css/bootstrap.min.css" />
		<!-- noto Sans 웹 폰트 적용 -->
		<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/assets/css/notosans.css" />
		<!-- css 참조  -->
		<style>
		.main_logo img {
		display: block;
		margin-left: auto;
		margin-right: auto;
		}
		</style>
</head>
	<body>
	<div class="container">
	<form role="form">
	<fieldset>
	<div class="col-md-12 main_logo">
	<a href="http://localhost:8080/ezen-android2020-2/Index.html">
            <img src="/ezen-android2020-2/img/logo (1).png" class="logo" />
            </a>
            </div>
	<div class="form-group">
	<label for="user_id">아이디</label>
	<input type="text" id="user_id" class="form-control" placeholder="아이디를 입력하세요." />
	</div>
	<div class="form-group">
	<label for="user_pw">비밀번호</label>
	<input type="password" id="user_pw" class="form-control" placeholder="비밀번호를 입력하세요." />
	</div>
	<button type="button" class="btn btn-primary btn-block">로그인</button>
	</fieldset>
	</form>
	</div>
		<!-- Javascript -->
		<script src="/ezen-android2020-2/assets/js/jquery.min.js"></script>
		<script src="/ezen-android2020-2/assets/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		$(function(){
            $(".btn-block").on("click", function(){
                if($("#user_id").val() == "admin" && $("#user_pw").val() == "123") {
                    location.href="/ezen-android2020-2/admin/admin_main.html";
                } else {
                    alert("아이디 혹은 비밀번호를 확인해 주세요.");
                }
                
            });
        });
			</script>
	</body>
</html>
