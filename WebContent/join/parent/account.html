<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>아이를부탁해</title>

    <!-- 모바일 웹 페이지 설정 -->
    <link rel="shortcut icon" href="/ezen-android2020-2/assets/ico/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="/ezen-android2020-2/assets/ico/favicon.ico" />

    <!-- bootstrap -->
    <!--절대 경로 수정 1220 선아-->
    <link rel="stylesheet" type="text/css" href="/ezen-android2020-2/assets/css/bootstrap.min.css" />

    <!-- noto Sans 웹 폰트 적용 -->
    <link rel="stylesheet" type="text/css" href="/ezen-android2020-2/assets/css/notosans.css" />
    <!-- join css -->
    <link rel="stylesheet" type="text/css" href="/ezen-android2020-2/join/css/join_parent.css" />

    <style type="text/css">
        html,
        body {
            color: #222;
            font-weight: 100;
            font-size: 1em;
            line-height: 1.375;
            padding: 0;
            margin: 0;
        }

        .col-xs-12 {
            margin: 48px 0;
        }
    </style>
</head>

<body>
    <div id="account" class="container">
        <div class="col-xs-12">
            <!-- xs-12로 모바일 맞춤 -->
            <div>
                <header class="account_header">
                    <img src="/ezen-android2020-2/join/img/parent_join_end.png">
                    <h4 class="account_title">
                        맘시터를 찾기 위한 내용 작성이 끝났습니다.<br>
                        이제, 사용하실 아이디와 비밀번호를 입력해 주세요.
                    </h4>
                </header>
                <div class="input_box">
                    <div class="input_group">
                        <label for="user_id">아이디</label>&nbsp;&nbsp;
                        <div class="input_elem">
                            <input type="text" id="user_id" class="acco_input" maxlength="20"
                                placeholder="영문 또는 숫자 6~20자리를 입력해주세요.">
                        </div>
                    </div>
                    <div class="input_group">

                        <label for="user_pw">비밀번호</label>&nbsp;&nbsp;
                        <div class="input_elem">
                            <input type="password" id="user_pw" class="acco_input" placeholder="6자리 이상 입력해주세요.">
                        </div>
                    </div>
                    <div class="input_group">
                        <label for="user_pw_re">비밀번호 재입력</label>&nbsp;&nbsp;
                        <div class="input_elem">
                            <input type="password" id="user_pw_re" class="acco_input"
                                placeholder="비밀번호를 다시 한 번 입력해주세요.">
                        </div>
                    </div>
                </div>
                <!--end inputbox-->
                <a href="agreement.html"><button class="next_btn">다음</button></a>
            </div>
        </div> <!-- fin. col-xs-12 -->
    </div>

    <!-- Javascript -->
    <script src="/ezen-android2020-2/assets/js/jquery.min.js"></script> <!-- jquery 파일명 수정 -->
    <script src="/ezen-android2020-2/assets/js/bootstrap.min.js"></script>
</body>

</html>
