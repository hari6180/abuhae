<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>아이를부탁해</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../../assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="../../assets/ico/favicon.ico" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.min.css" />

		<!-- noto Sans 웹 폰트 적용 -->
        <link rel="stylesheet" type="text/css" href="../../assets/css/notosans.css" />
        
        <!-- icon 참조 -->
        <script src="https://kit.fontawesome.com/12ac058ac7.js" crossorigin="anonymous"></script>

        <style type="text/css">
        /* 초기 설정 -----------------------------------------------------*/
        .body, html, * {
            margin: 0;
            padding: 0;
        }

        a:hover {
            text-decoration: none;
        }

        .container {
            padding: 0;
            margin: 0 auto;
        }

        ul {
            list-style: none;
        }

        .hide {
            display: none;
        }

        /** 첫번째 항목 --------------------------------------------------*/
        .wrap_fund {
            padding: 5px 20px;
            max-width: 600px;
            font-weight: bold;
        }

        .wrap_fund .fund_title {
            width: 100%;
        }
        
        .wrap_fund .fund_title .fund_title_in {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .wrap_fund .fund_title .title_center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrap_fund .fund_title .title_center i {
            padding: 2px 0 0 5px;
        }

        .wrap_fund .fund_title .fund_title_in a i {
            text-decoration: none;
            color: black;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .wrap_fund .fund_title .fund_title_in h3 {
            font-weight: bold;
        }

        /** 두번째 항목 */
        .fund_con_in {
            background-color: #3b4049;
            width: 100%;
        }

        .con_in_item {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .item_list {
            padding: 20px;
            width: 50%;            
        }

        .list_char {
            color: #c4c6c8;
            font-size: 1em;
        }

        .item_line {
            margin-top: 10px;
            width: 1px;
            height: 70px;
            background-color: #61666d;
        }

        .item_list:last-child {
            margin-right: 0;
        }

        .use_button {
            padding: 10px;
        }

        .use_button button {
            height: 55px;
            width: 100%;
            border: 1px solid #fff;
            border-radius: 2px;

        }

        .use_button button a {
            font-size: 1.1em;
            color: rgb(59, 64, 73);
        }

        /** 세번째 항목 */
        .tab_button {
            display: flex;
            padding: 0;
            margin: 0;
        }

        .tab_button_item {
            width: 33.333%;
            height: 48px;
            border-bottom: 3px solid rgb(237, 237, 237);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .tab_button_item.fi_selected {
            border-bottom: 3px solid #ff7000;
        }

        .tab_button_item_link {
            color: rgb(148, 148, 148);
            font-size: 1.1em;
            width: 100%;
            
        }

        .tab_button_item_link.selected {
            color: #ff7000;
        }

        .tab_panel {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 20px;
            min-height: 200px;
            text-align: center;
            color: #bcbcbc;
        }

        .tab_panel i {
            font-size: 80px;
        }

        .tab_panel p {
            margin-top: 20px;
            font-size: 1.5em;
        }


		</style>
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="wrap_fund center-block">
                    <!-- 첫번째 항목 -->
                    <section class="fund_title">
                        <div class="row">
                            <div class="col-xs-12 fund_title_in">
                                <a href="./sitter_mypage.html">
                                    <i class="fas fa-times"></i>
                                </a>
                                <div class="title_center center-block">
                                    <h3>내 적립금</h3>
                                    <a data-toggle="modal" href="#tl_right_modal">
                                        <i class="fas fa-question-circle" style="color: #b6b5b5; font-size: 1.8em;"></i>
                                    </a>
                                </div>
                                <!-- modal(구직 중/ 구직 종료 상태 설명) -->
                                <div id="tl_right_modal" class="modal fade" tabindex="-1" role="dialog" 
                                aria-labelledby="modalLabel" aria-hidden="true">
                                    <!-- mocal-dialog -->
                                    <div class="modal-dialog">
                                        <!-- modal-content -->
                                        <div class="modal-content">
                                            <!--제목-->
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                                style="padding: 10px 0;">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                                <h4 class="modal-title" id="modalLabel" 
                                                style="font-size: 1.2em; font-weight: bold; padding: 10px 0;">
                                                    적립금/쿠폰 유의사항
                                                </h4>
                                            </div>
                                            
                                            <!-- 내용 -->
                                            <div class="modal-body">
                                                <h4 style="font-size: 1.3em; font-weight: bold;">
                                                    쿠폰사용 유의사항
                                                </h4>
                                                <br/>
                                                <p style="font-size: 1em; margin-bottom: 20px;">
                                                    부모님들이 내 프로필을 보고 인터뷰 신청할 수 없는 상태입니다. 구직을 <br/>
                                                    다시 시작하고 싶은 경우, 반드시 ‘구직 중’으로 변경해주세요.
                                                </p>
                                            </div>
                                        </div>
                                        <!-- //modal-content end -->
                                    </div>
                                    <!-- //modal-dailog end-->
                                </div>
                                <!-- // modal end -->
                                
                            </div>
                        </div>
                    </section>
    
                    <!-- 두번째 항목 -->
                    <section class="fund_con">
                        <div class="row">
                            <div class="col-xs-12 fund_con_in">
                                <div class="con_in_item">
                                    <div class="item_list">
                                        <div class="list_money">
                                            <h2>0 원</h2>
                                        </div>
                                        <div class="list_char">
                                            <h4>사용 가능 적립금</h4>
                                        </div>
                                    </div>
                                    <div class="item_line"></div>
                                    <div class="item_list">
                                        <div class="list_money">
                                            <h2>0 원</h2>
                                        </div>
                                        <div class="list_char">
                                            <h4>당월 소멸 예정 적립금</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="use_button">
                                    <button type="button" class="center-block">
                                        <a href="#">적립금 사용하기</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- 세번째 항목 -->
                    <section class="fund_foot">
                        <div class="row">
                            <div class="col-xs-12">
                                <!-- 탭의 전체 박스 -->
                                <div class="tab">
                                    <!-- 탭 버튼 영역 -->
                                    <ul class="tab_button">
                                        <li id="button1" class="tab_button_item fi_selected">
                                            <a class="tab_button_item_link selected" href="#tab_page_1">적립</a>
                                        </li>
                                        <li id="button2" class="tab_button_item">
                                            <a class="tab_button_item_link" href="#tab_page_2">사용</a>
                                        </li>
                                        <li id="button3" class="tab_button_item">
                                            <a class="tab_button_item_link" href="#tab_page_3">소멸예정</a>
                                        </li>
                                    </ul>
                                    <!-- 내용 영역 -->
                                    <div class="tab_panel">
                                        <div id="tab_page_1">
                                            <i class="fas fa-sad-cry"></i>
                                            <p>적립내역이 없습니다.</p>
                                        </div>
                                        <div id="tab_page_2" class="hide">
                                            <i class="fas fa-sad-cry"></i>
                                            <p>사용내역이 없습니다.</p>
                                        </div>
                                        <div id="tab_page_3" class="hide">
                                            <i class="fas fa-sad-cry"></i>
                                            <p>소멸예정내역이 없습니다.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    
                </div>
            </div>
        </div>

		<!-- Javascript -->
		<script src="../../assets/js/jquery.min.js"></script>
        <script src="../../assets/js/bootstrap.min.js"></script>

        <script>
            $(function() {
              /** 탭 버튼 클릭 처리 */
                $(".tab_button_item").click(function(e) {
                    e.preventDefault();
                    $(".tab_button_item").not(this).removeClass("fi_selected");
                    $(this).addClass("fi_selected");

                    $(".tab_button_item").not(this).find("a").removeClass("selected");
                    $(this).find("a").addClass("selected");

                    var target2 = $(this).find("a").attr("href");
                    $(target2).removeClass("hide");
                    $(".tab_panel > div").not($(target2)).addClass("hide");
                });            
            });
        </script>
	</body>
</html>
