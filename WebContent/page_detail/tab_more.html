<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>아이를부탁해</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon.ico" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css" />

		<!-- noto Sans 웹 폰트 적용 -->
		<link rel="stylesheet" type="text/css" href="../assets/css/notosans.css" />
		
		<!-- 아이콘 사용 -->
		<script src="https://kit.fontawesome.com/7018452b37.js" crossorigin="anonymous"></script> 	
			
		<!-- css 참조 -->
		<link rel="stylesheet" type="text/css" href="css/tab_more.css" />	
		</head>
	
		<body>
			<div class="container">
				<div class="col-xs-12"> <!-- xs-12로 모바일 맞춤 -->				
					<!-- Main start-->
					<div class="main">						
						<div class="talk_box">
							<div class="box_name">부모 후기 <span style="color: #ff7000;">999개</span></div>
							<div class="talk_area">
								<div class="talk_main">
									<div class="talk_menu">
										<div data-tab="tab_ok_more" class='tabmenu' id="default">
										<span id="tab01">
										<p id="tab01_p">채용 후기(99)</p></div>
										</span>
										
										<div data-tab="tab_interview_more" class='tabmenu' id="tab02">
										<p id="tab02_p">인터뷰 후기(99)</p></div>
										
										<div data-tab="tab_faile_more" class='tabmenu' id="tab03">
										<p id="tab03_p">실패 후기(0)</p></div>									
									</div>
									<div id="tabcontent_more"> <!-- tab 내용부분 -->				
									</div>
								</div>
							</div> <!-- fin. talk_area -->
						</div> <!-- fin. talk_box -->
					</div> <!-- fin. Main -->				
					<!-- ----------하단고정 부분 시작------------ -->					
					<div class="fixed_box">
						<a href="sitter_page_detail_for_mom.html"><img src="img/backPage.svg"/></a>
						<div style="font-size: 1.2em; font-weight:bold; padding-left: 130px;">모든 후기</div>
					</div> <!-- fin. fixed_box -->							
				</div> <!-- fin. col-xs-12 -->
			</div> <!-- container -->
		
			<!-- Javascript -->
			<script src="../assets/js/jquery.min.js"></script>
			<script type="text/javascript">
			jQuery(function($) {
				  			  
				  $('.tabmenu').click(function() {
						var activeTab = $(this).attr('data-tab');
						$('#tab01').css('background-color', 'white');
						$('#tab02').css('background-color', 'white');
						$('#tab03').css('background-color', 'white');
						$(this).css('background-color', 'rgb(255,238,224)');
						$.ajax({
							type : 'GET',                 //get방식으로 통신
							url : activeTab + ".html",    //탭의 data-tab속성의 값으로 된 html파일로 통신
							dataType : "html",            //html형식으로 값 읽기
							error : function() {          //통신 실패시 ㅠㅠ
								alert('통신실패!');
							},
							success : function(data) {    //통신 성공시 탭 내용을 담는 div를 읽어들인 값으로 채우기
								$('#tabcontent_more').html(data);
							}
						});
					});
					$('#default').click(); 
				}); // fin. 탭 기능
			</script>
			 <!-- jquery 파일명 수정 -->
			<script src="../assets/js/bootstrap.min.js"></script> 
		</body>
	</html>
