<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>아이를부탁해</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../../assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="../../assets/ico/favicon.ico" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.min.css" />

		<!-- noto Sans 웹 폰트 적용 -->
        <link rel="stylesheet" type="text/css" href="../../assets/css/notosans.css" />
        
        <!-- icon 참조 -->
        <script src="https://kit.fontawesome.com/12ac058ac7.js" crossorigin="anonymous"></script>

        <style type="text/css">
        /* 초기 설정 -----------------------------------------------------*/
        .body, html, * {
            margin: 0;
            padding: 0;

            font-size: 1em;
            font-weight: bold;
        }

        h1, h2, h3, h4, h5, h6 {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        a {
            color: black;
        }

        a:hover {
            text-decoration: none;
            color: black;
        }

        /** header --------------------------------------------------------------------*/

        .mps_detail_tl {
            width: 100%;
        }
        
        .mps_detail_tl .mps_detail_tl_in {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 15px;
        }

        .mps_detail_tl .mps_detail_tl_in a i {
            text-decoration: none;
            color: black;
            font-size: 1.4em;
            margin-top: 7px;
        }

        .mps_detail_tl .mps_detail_tl_in h3 {
            font-size: 1.4em;
            font-weight: bold;
        }


        /** for 내 인증관리 페이지 (certify.html) --------------------------------------*/

        /** 공통 for 내 인증관리 */
        .wrap_certify {
            padding: 20px 20px;
            margin: 0 auto;
            max-width: 600px;
        }

        .wrap_certify p, button {
            font-size: 1.071em;
        }

        /** 첫번째 항목 for 내 인증관리 */
        .wrap_certify .group_certi_con {
            padding: 10px 10px;
        }

        .wrap_certify .group_certi_con .certi_con_in {
            border: 6px solid #cfe7e1;
            border-radius: 10px;
            padding: 20px;
        }

        .wrap_certify .group_certi_con .certi_con_in .my_certi {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .my_certi_left {
            width: 20%;
            text-align: center;
        }

        .my_certi_right {
            width: 75%;
        }

        .wrap_certify .group_certi_con .certi_con_in .my_certi_left i {
            font-size: 6em;
            color: #eee;
        }

        .wrap_certify .group_certi_con .certi_con_in h3 {
            font-weight: bold;
            font-size: 1.5em;
        }

        .wrap_certify .group_certi_con .certi_con_in button {
            width: 100%;
            height: 40px;
            background-color: rgb(0, 153, 255);
            border-radius: 2px;
            border: 0;
            color: #ffffff;
        }

        /** 두번째 항목 */
        .wrap_certify .group_certi_foot {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 35px;
            color: #626262;
        }

        .wrap_certify .group_certi_foot .certi_ft_in i {
            font-size: 3.5em;
            margin-bottom: 10px;
        }
       
		</style>
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="wrap_certify">
                    <!-- header -->
                    <header class="mps_detail_tl">
                        <div class="row">
                            <div class="col-xs-12 mps_detail_tl_in">
                                <a href="sitter_mypage.html">
                                    <i class="fas fa-times"></i>
                                </a>
                                <h3 class="center-block">내 인증 관리</h3>
                            </div>
                        </div>
                    </header>

                    <!-- 첫번째 항목 -->
                    <section class="group_certi_con">
                        <div class="row">
                            <div class="col-xs-12 certi_con_in">
                                <!-- 첫번째 인증 -->
                                <div class="my_certi">
                                    <div class="my_certi_left">
                                        <i class="fas fa-certificate"></i> <br/>
                                    </div>
                                    <div class="my_certi_right">
                                        <h3>
                                            등초본 인증 <span style="color: #ff2d81; font-size: 0.619em;">(핵심)</span>
                                        </h3>
                                        <br>
                                        <p>
                                            주민등록/초본으로 내 상태를 인증받으세요. <br/>
                                            <span style="color: #09f; font-size: 0.85em;">- 발급일 6개월 이내만 유효</span>
                                        </p>
                                        <a href="certify_resident.html">
                                            <button type="button">
                                                인증받기 <i class="fas fa-angle-right"></i>
                                            </button>
                                        </a>
                                    </div>
                                </div>

                                <hr/>
                                <!-- 두반째 인증-->
                                <div class="my_certi">
                                    <div class="my_certi_left">
                                        <i class="fas fa-certificate"></i> <br/>
                                    </div>
                                    <div class="my_certi_right">
                                        <h3>
                                            엄마 미인증 <span style="color: #ff2d81; font-size: 0.619em;">(추가)</span>
                                        </h3>
                                        <br>
                                        <p>
                                            가족관계증명서로 엄마 인증을 받으세요. <br/>
                                            <span style="color: #09f; font-size: 0.85em;">- 발급일 6개월 이내만 유효</span>
                                        </p>
                                        <a href="certify_mom.html">
                                            <button type="button">
                                                인증받기 <i class="fas fa-angle-right"></i>
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- 두번째 항목 -->
                    <section class="group_certi_foot">
                        <div class="row">
                            <div class="col-xs-12 certi_ft_in">
                                <p>
                                    <i class="fas fa-stamp"></i> <br/>
                                    인증을 받으면 부모님에게 <br/>
                                    더 많은 선택을 받게 됩니다.
                                </p>
                            </div>
                        </div>
                    </section>                   
                </div>
            </div>
        </div>

		<!-- Javascript -->
		<script src="../../assets/js/jquery.min.js"></script>
        <script src="../../assets/js/bootstrap.min.js"></script>
	</body>
</html>
