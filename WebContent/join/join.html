<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>아이를부탁해</title>

    <!-- 모바일 웹 페이지 설정 -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon.ico" />

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css" />
    <!-- noto Sans 웹 폰트 적용 -->
    <link rel="stylesheet" type="text/css" href="../assets/css/notosans.css" />
    <!-- icon 참조 -->
    <script src="https://kit.fontawesome.com/12ac058ac7.js" crossorigin="anonymous"></script>
    <!--header css-->
    <link rel="stylesheet" href="../assets/css/index_header.css">
    <!--join css-->
    <link rel="stylesheet" href="../assets/css/join.css">

    <style type="text/css">
        html,
        body {
            color: #222;
            font-weight: 100;
            font-size: 1em;
            line-height: 1.375;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- header : 하리-->
        <header>
            <div class="header_wrap col-xs-12">
                <div class="header">
                    <div class="flex_row main_menu">
                        <!-- 메뉴 모달 열기-->
                        <a data-toggle="modal" href="#menu_modal">
                            <p><i class="fas fa-bars"> </i></p>
                        </a>

                        <!--메인페이지 연결 필요-->
                        <a href="../Index.html">
                            <img src="../img/logo (1).png" class="logo" />
                        </a>
                    </div>
                    <div class="flex_row">
                        <a href="#"><button class="join">가입하기</button></a>
                        <a href="#"><img src="../img/돋보기.png" class="header_search_btn" /></a>
                    </div>
                </div>
            </div>
        </header>
        <!-- header end-->

        <!-- modal -->

        <div id="menu_modal" class="modal col-xs-12 fade" data-toggle="tab" tabindex="-1" role="dialog"
            aria-labelledby="menu_modal_label" aria-hidden="true">
            <!-- modal content-->
            <div class="modal_content col-xs-9">
                <!-- modal header -->
                <div class="modal_group">
                    <div class="modal_header">
                        <a href="#"><button type="button" class="modal_btn">
                                <p class="login_btn">로그인</p>
                            </button></a>
                        <a href="#"><button type="button" class="modal_btn">
                                <p class="join_btn">회원가입</p>
                            </button></a>
                    </div>
                    <!-- modal header end-->

                    <!-- modal body-->
                    <div class="modal_body">
                        <div class="sitter_search">
                            <a href="#">
                                <img src="../img/index-sittersearch.svg" />
                                <p>맘시터 찾기</p>
                            </a>
                        </div>

                        <div class="job_search">
                            <a href="#">
                                <img src="../img/index-jobsearch.svg" />
                                <p>일자리 찾기</p>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- modal body end-->
                <div class="divider"></div>
                <!-- modal footer -->
                <div class="modal_footer modal_group">
                    <a href="#">
                        <p>이용권 / 지원권 구매</p>
                    </a>
                    <a href="#">
                        <p>서비스 소개</p>
                    </a>
                    <a href="#">
                        <p>공지사항</p>
                    </a>
                    <a href="#">
                        <p>고객센터</p>
                    </a>
                </div>

                <!-- modal footer end -->
            </div>
            <!-- modal content end-->
        </div>
        <!-- modal end -->
        <div id="join" class="row">
            <div class="col-xs-12">
                <!-- xs-12로 모바일 맞춤 -->
                <div class="join_box">
                    <div class="join_button">
                        <a href="parent/start.html">
                            <button class="join_mom">
                                <div class="join_group">
                                    <div>
                                        <img src="../img/join-mom-img.png">
                                    </div>
                                    <div class="join_text">
                                        <h3>"아이를 돌봐줄 <br>맘시터가 필요해요."</h3>
                                        <span>부모회원가입 ></span>
                                    </div>
                                </div>
                            </button></a>
                        <hr>
                        <a href="#">
                            <button class="join_siter">
                                <div class="join_group">
                                    <div>
                                        <img src="../img/join-sitter-img.png">
                                    </div>
                                    <div class="join_text">
                                        <h3>"든든한 맘시터로 <br>활동하고 싶어요."</h3>
                                        <span>시터회원가입 ></span>
                                    </div>
                                </div>
                            </button></a>
                        <hr>
                    </div>
                    <div class="already_join">
                        <span>이미 맘시터 회원이신가요?</span><br>
                        <a href="#">로그인</a>
                    </div>
                </div>

            </div> <!-- fin. col-xs-12 -->
        </div>
        <!--end row-->
    </div>
    <!--end container-->

    <!-- Javascript -->
    <script src="../assets/js/jquery.min.js"></script> <!-- jquery 파일명 수정 -->
    <script src="../assets/js/bootstrap.min.js"></script>
</body>

</html>
