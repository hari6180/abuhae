<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>아이를부탁해</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../../assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="../../assets/ico/favicon.ico" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.min.css" />

		<!-- noto Sans 웹 폰트 적용 -->
        <link rel="stylesheet" type="text/css" href="../../assets/css/notosans.css" />
        
        <!-- icon 참조 -->
        <script src="https://kit.fontawesome.com/12ac058ac7.js" crossorigin="anonymous"></script>

        <style type="text/css">
        /* 초기 설정 -----------------------------------------------------*/
        .body, html {
            margin: 0;
            padding: 0;
        }

        a:hover {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        /** 첫번째 항목 --------------------------------------------------*/
        .wrap_get_si {
            padding: 5px 20px;
            margin: 0 auto;
            max-width: 600px;
        }

        .wrap_get_si .get_si_title {
            width: 100%;
        }
        
        .wrap_get_si .get_si_title .get_si_title_in {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .wrap_get_si .get_si_title .get_si_title_in a i {
            text-decoration: none;
            color: black;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .wrap_get_si .get_si_title .get_si_title_in h3 {
            font-weight: bold;
        }

        /** 두번째 항목 */
        .tab_button {
            display: flex;
            justify-content: space-between;
            padding: 0;
            margin: 0;
        }

        .tab_button_item {
            width: 49%;
            height: 48px;
            background-color: #eee;
            border: 2px solid #eee;
            border-bottom: 0;
            z-index: 10;
            border-radius: 18px 18px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .tab_button_item.fi_selected {
            background-color: #fff;
        }

        .tab_button_item_link {
            color: rgb(148, 148, 148);
            font-size: 1.1em;
            width: 100%;
            
        }

        .tab_button_item_link.selected {
            color: black;
        }

        .tab_panel {
            border-top: 2px solid #eee;
            position: relative;
            top: -2px;
        }


		</style>
    </head>

    <body>
        <div class="app">
            <div class="container">
                <div class="wrap_get_si">
                    <!-- 첫번째 항목 -->
                    <section class="get_si_title">
                        <div class="row">
                            <div class="col-xs-12 get_si_title_in">
                                <a href="sitter_mypage.html">
                                    <i class="fas fa-times"></i>
                                </a>
                                <h3 class="center-block">내 구직 현황</h3>
                            </div>
                        </div>
                    </section>
                    
                    <!-- 두번째 항목 -->
                    <section class="get_si_nav">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="tab">
                                    <!-- 탭 버튼 영역 -->
                                    <ul class="tab_button">
                                        <li id="button1" class="tab_button_item fi_selected">
                                            <a class="tab_button_item_link selected" href="#tab_page_1">내가 지원한</a>
                                        </li>
                                        <li id="button2" class="tab_button_item">
                                            <a class="tab_button_item_link" href="#tab_page_2">내게 신청한</a>
                                        </li>
                                    </ul>
                                    <!-- 내용 영역 -->
                                    <div class="tab_panel">
                                        <div id="tab_page_1">
                                            <h3>김○선 부모</h3>
                                            <p>희망시급:10,000원</p>
                                            <p>지원시간:2020.12.21 16:27</p>
                                        </div>
                                        <div id="tab_page_2" class="hide">
                                            <h3>조○상 부모</h3>
                                            <p>희망시급:9,000원</p>
                                            <p>지원시간:2020.12.19 10:00</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
		<!-- Javascript -->
		<script src="../../assets/js/jquery.min.js"></script>
        <script src="../../assets/js/bootstrap.min.js"></script>
        <script type="text/javascript">
        	 $(function() {
                $(".tab_button_item").click(function() {
                    $(".tab_button_item").not(this).removeClass("fi_selected");
                    $(this).addClass("fi_selected");
                });

              /** 탭 버튼 클릭 처리 */
                $(".tab_button_item_link").click(function(e) {
                    e.preventDefault();
                    $(".tab_button_item_link").not(this).removeClass("selected");
                    $(this).addClass("selected");

                    var target2 = $(this).attr("href");
                    $(target2).removeClass("hide");
                    $(".tab_panel > div").not($(target2)).addClass("hide");
                });            
            });
        </script>
	</body>
</html>
