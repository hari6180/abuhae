}

}

</head>
	<body>
<div class="container">

					<button type="submit" class="btn btn-xs">Logout</button>

			</div>
		</div>
		<div class="col-md-2 sidebar">
			<a href="/ezen-android2020-2/admin/admin_main.html" class="list-group-item">회원관리</a>
			 <a href="/ezen-android2020-2/admin/admin_help.html" class="list-group-item">구인구직 관리</a>

<div class="col-md-10 middle">

			<button onclick="#" class="btn">공지사항</button>
			<button onclick="#" class="btn">FAQ</button>
		</div>
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th class="text-center"><input type="checkbox" onclick="allcheck(this)"></th>
							<th class="text-center">No.</th>
							<th class="text-center">이름</th>
							<th class="text-center">신고 유형</th>
							<th class="text-center">신고 내용</th>

					</thead>
					<tbody>
						<tr>
							<td class="text-center"><input type="checkbox" name="chk"></td>

						<tr>
							<td class="text-center"><input type="checkbox" name="chk"></td>

							<td class="text-center"> </td>
							<td class="text-center"> </td>
							<td class="text-center"> </td>
						</tr>
					</tbody>
				</table>
				<div class="col-md-12 button2">
				<button type="button" class="btn btn-xs" id="btn_delete">회원탈퇴</button>
				</div>
				<div class="col-md-12 btn-toolbar">

				<span class="glyphicon glyphicon-chevron-left"></span>

				</div>
				</div>

		<!-- Javascript -->
		<script src="/ezen-android2020-2/assets/js/jquery.min.js"></script>
		<script src="/ezen-android2020-2/assets/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		function allcheck(o) {
			// 클릭한 체크박스의 table 에서 (바로위 부모요소를 대상)
			// 이름이 chk 인것을 찾고
			// 현재 요소의 체크 상태를 찾은 대상에 적용
			$(o).closest('table').find('[name=chk]').prop('checked', o.checked);
		}
		$(document).ready(function() {
			$('#btn_delete').click(function() {
				var result = confirm('정말 삭제하시겠습니까?');
				if(result) {
					//yes
					location.replace('admin_list.html');
				} else {
					// no
				}
			});
		});
			</script>
