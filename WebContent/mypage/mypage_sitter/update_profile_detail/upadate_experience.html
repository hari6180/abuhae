<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>아이를부탁해</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../../../assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="../../../assets/ico/favicon.ico" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="../../../assets/css/bootstrap.min.css" />

		<!-- noto Sans 웹 폰트 적용 -->
        <link rel="stylesheet" type="text/css" href="../../../assets/css/notosans.css" />
        
        <!-- icon 참조 -->
        <script src="https://kit.fontawesome.com/12ac058ac7.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

        <style type="text/css">
         /* 초기 설정 -----------------------------------------------------*/
         .body, html, * {
            margin: 0;
            padding: 0;

            font-size: 1em;
            font-weight: bold;
        }

        h1, h2, h3, h4, h5, h6 {
            padding: 0;
            margin: 0;
        }

        a {
            color: black;
        }

        a:hover {
            text-decoration: none;
            color: black;
        }

        /** header --------------------------------------------------------------------*/

        .mp_detail_tl {
            width: 100%;
        }
        
        .mp_detail_tl .mp_detail_tl_in {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 15px;
        }

        .mp_detail_tl .mp_detail_tl_in a i {
            text-decoration: none;
            color: black;
            font-size: 1.5em;
            margin-top: 7px;
        }

        .mp_detail_tl .mp_detail_tl_in h3 {
            font-weight: bold;
        }

        .mp_detail_tl button {
            background-color: rgb(255, 112, 0);
            width: 70px;
            height: 35px;
            border: 0;
            border-radius: 15px;
            color: #ffffff;
        }

        /** for 후기 관리 페이지 (review.html) --------------------------------------*/
        /** 공통 for 후기 관리 */
        .wrap_care_age {
            padding: 20px 20px;
            margin: 0 auto;
            max-width: 600px;
        }

        #exp_btn {
            width: 100%;
            height: 50px;
            background-color: #fff;
            border: 1px solid #ff7000;
            color: #ff7000;
        }

        .exp_list {
            padding: 10px 0;
        }

        .exp_cont {
            display: flex;
            flex-direction: column;
        }

        .exp_cont input[type="text"] {
            border: 0;
            border-bottom: 2px solid #ccc;
            line-height: 30px;
            padding: 5px 15px;
            font-size: 1.2em;
        }

        .exp_cont input::placeholder {
            font-size: 0.9em;
        }

        .datepicker {
            display: flex;
            justify-content: space-around;
            font-size: 1.3em;
        }

        .datepicker input[type="text"] {
            border: 0;
            color: #ff7000;
            text-align: center;
            margin-bottom: 50px;
        }


		</style>
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="wrap_care_age">
                    <form action="#">
                         <!-- header -->
                        <header class="mp_detail_tl">
                            <div class="row">
                                <div class="col-xs-12 mp_detail_tl_in">
                                    <a href="../update_profile.html">
                                        <i class="fas fa-times"></i>
                                    </a>
                                    <h3 class="center-block">관련 경험 수정</h3>
                                    <button type="submit">저장</button>
                                </div>
                            </div>
                        </header>

                        <section>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="con" style="text-align: center; padding: 20px 0;">
                                        <p>
                                            아이를 키운 경험부터 사촌과 놀아준 경험까지, <br/>
                                            아이와 돌봄에 관련된 경험이라면 무엇이든지 적어주세요.
                                        </p>
                                    </div>

                                    <div class="con1" id="con1">
                                        <div class="exp_cont exp_list">
                                            <label for="type_exp" style="font-size: 1.2em; margin-bottom: 10px;">
                                                경험 내용</label>
                                             <input type="text" id="type_exp" name="type_exp" placeholder="예) 키즈카페, 교육기관, 봉사활동">
                                        </div>
                                        <div class="exp_list">
                                            <h4 style="font-size: 1.2em; font-weight: bold;">경험 기간</h4>
                                            <div class="datepicker">
                                                <input type="text" id="startDate" class="startDate" required />
                                                <span><i class="fas fa-long-arrow-alt-right"></i></span>
                                                <input type="text" id="endDate" class="endDate" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="result"></div>
                                    <button id="exp_btn" type="button">+ 경험 내용 추가하기</button>
                                </div>
                            </div>
                        </section>

                     
                    </form>
                    
                </div>
            </div>
        </div>

		<!-- Javascript -->
		<script src="../../../assets/js/jquery.min.js"></script>
        <script src="../../../assets/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>
            $(function() {
                $('#startDate').flatpickr({
                dateFormat: "Y.m.d",
                maxDate: new Date().fp_incr(30),
                defaultDate: new Date(),
                });

                $('#endDate').flatpickr({
                dateFormat: "Y.m.d",
                maxDate: new Date().fp_incr(30),
                defaultDate: new Date(),
                });

                $("#exp_btn").click(function(e) {
                    $(".result").addClass("con1");
                });
            });
        </script>
	</body>
</html>
