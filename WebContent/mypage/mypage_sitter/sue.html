<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>아이를부탁해</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../../assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="../../assets/ico/favicon.ico" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.min.css" />

		<!-- noto Sans 웹 폰트 적용 -->
        <link rel="stylesheet" type="text/css" href="../../assets/css/notosans.css" />
        
        <!-- icon 참조 -->
        <script src="https://kit.fontawesome.com/12ac058ac7.js" crossorigin="anonymous"></script>

        <style type="text/css">
        /* 초기 설정 -----------------------------------------------------*/
        .body, html, * {
            margin: 0;
            padding: 0;

            font-size: 1em;
            font-weight: bold;
        }

        h1, h2, h3, h4, h5, h6 {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        a {
            color: black;
        }

        a:hover {
            text-decoration: none;
            color: black;
        }

        /** header --------------------------------------------------------------------*/

        .mp_detail_tl {
            width: 100%;
        }
        
        .mp_detail_tl .mp_detail_tl_in {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 15px;
        }

        .mp_detail_tl .mp_detail_tl_in a i {
            text-decoration: none;
            color: black;
            font-size: 1.5em;
            margin-top: 7px;
        }

        .mp_detail_tl .mp_detail_tl_in h3 {
            font-weight: bold;
        }


        /** for 내 인증관리 페이지 (certify.html) --------------------------------------*/

        /** 공통 for 내 인증관리 */
        .wrap_sue {
            padding: 20px 20px;
            margin: 0 auto;
            max-width: 600px;
        }

        .wrap_sue .sue_content .sue_con_in {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .wrap_sue .sue_content .sue_con_in .sue_con_prof {
            display: flex;
        }

        .wrap_sue .sue_content .sue_con_in .sue_con_prof img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .wrap_sue .sue_content .sue_con_in .sue_reason {
            background-color: rgb(224, 224, 224);
            height: 32px;
            border-radius: 16px;
            padding-left: 12px;
            padding-right: 12px;
            padding-top: 4px;
        }
       
		</style>
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="wrap_sue">
                    <!-- header -->
                    <header class="mp_detail_tl">
                        <div class="row">
                            <div class="col-xs-12 mp_detail_tl_in">
                                <a href="sitter_mypage.html">
                                    <i class="fas fa-times"></i>
                                </a>
                                <h3 class="center-block">신고내역</h3>
                            </div>
                        </div>
                    </header>

                    <!-- content -->
                    <section class="sue_content">
                        <div class="row">
                            <div class="col-xs-12 sue_con_in">
                                <div class="sue_con_prof">
                                    <img src="../img/profile.jpg" alt="프로필사진">
                                    <div class="sue_con_prof_in">
                                        <h4>박○영</h4>
                                        <p>신고 일시 : 2020.12.27 13:00</p>
                                        <!-- 신고 이유 -->
                                        <p>프로필 사진 도용</p>
                                    </div>
                                </div>
                                <!-- 라디오버튼으로 선택한 신고 이유 
                                    (허위정보 기재, 부적절한 사진, 부적절한 내용, 규정 위반, 맘시터 회원 자격 없음, 기타 중 선택) -->
                                <p class="sue_reason">부적절한 사진</p>
                            </div>
                        </div>
                        <hr>
                    </section>
             
                </div>
            </div>
        </div>

		<!-- Javascript -->
		<script src="../../assets/js/jquery.min.js"></script>
        <script src="../../assets/js/bootstrap.min.js"></script>
	</body>
</html>
