<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>관리자페이지</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="/ezen-android2020-2/assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="/ezen-android2020-2/assets/ico/favicon.ico" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/assets/css/bootstrap.min.css" />

		<!-- noto Sans 웹 폰트 적용 -->
		<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/assets/css/notosans.css" />
		<!-- css 참조  -->
		<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/admin/css/admin_statistic.css" />
		<!-- chart.js -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
		<style>
		</style>
</head>
	<body>
<div class="container">
		<div class="header">
			<div class="col-md-12 header_login">
				<p id="connect">
					admin 님 접속중
					<button type="submit" class="btn btn-xs">Logout</button>
				</p>
			</div>
		</div>
		<div class="col-md-2 sidebar">
			<a href="/ezen-android2020-2/admin/admin_main.html" class="list-group-item">회원관리</a>
			 <a href="/ezen-android2020-2/admin/admin_help.html" class="list-group-item">구인구직 관리</a>
			 <a href="/ezen-android2020-2/admin/admin_list.html" class="list-group-item">게시판 관리</a>
			 <a href="/ezen-android2020-2/admin/admin_adduction.html" class="list-group-item">인증 관리</a>
			 <a href="#" class="list-group-item active">통계 관리</a>
		</div>
		<div class="col-md-10 middle">
			<div class="col-md-12 text_box">
				<h3>통계</h3>
				</div>
				<div class="col-md-6 chart">
				<canvas id="myChart" width="400" height="400"></canvas>
				</div>
				<div class="col-md-6 chart">
				<canvas id="myChart2" width="400" height="400"></canvas>
				</div>
				</div>
				</div>
		<!-- Javascript -->
		<script src="/ezen-android2020-2/assets/js/jquery.min.js"></script>
		<script src="/ezen-android2020-2/assets/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			var ctx = document.getElementById('myChart').getContext('2d');
			var ctx2 = document.getElementById('myChart2').getContext('2d');
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ['1/1', '1/2', '1/3', '1/4', '1/5', '1/6', '1/7', '1/8'],
					datasets: [{
						label: '부모회원',
						data: [
							111, 555, 222, 888, 777, 444, 555, 777
						],
						backgroundColor: 'orange',
						borderColor: 'orange',
						fill: false,
					}, {
						label: '시터회원',
						fill: false,
						data: [
							222, 777, 999, 555, 666, 555, 666, 777
						],
						backgroundColor: 'skyblue',
						borderColor: 'skyblue'
					}]
				},
				options: {
					responsive: true,
					title: {
						display: true,
						text : '하루 접속 인원',
						fontSize: 20,
						fontColor: 'black',
						position: 'bottom'
					},
					tooltips: {
						mode: 'index',
						intersect: false,
					},
					hover: {
						mode: 'nearest',
						intersect: true
					}
				}
			});
			var myChart2 = new Chart(ctx2, {
				type: 'pie',
				data: {
					labels: ['10대', '20대', '30대', '40대', '50대', '60대'],
					datasets: [{
						label: '하루접속인원',
						data: [50, 200, 300, 400, 200, 100],
						backgroundColor: [
							'skyblue',
							'pink',
							'green',
							'red',
							'blue',
							'yellow'
						],
						borderColor: [
							'black',
							'black',
							'black',
							'black',
							'black',
							'black'
						],
						borderWidth: 1
					}]
				},
				options: {
				title: {
					display: true,
					text : '연령별 가입현황',
					fontSize: 20,
					fontColor: 'black',
					position: 'bottom'
					}
				}
			});
			</script>
	</body>
</html>
