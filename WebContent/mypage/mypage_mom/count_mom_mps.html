        <script>
           $(function() {
               /**  탭 버튼의 클릭 처리 */
               $(".tab-button-item-link").click(function(e) {
                   // 페이지 이동 방지
                   e.preventDefault();

                   $(".tab-button-item-link").not(this).removeClass("selected");

                   $(this).addClass("selected");

                   var target = $(this).attr("href");
                   $(target).removeClass("hide");
                   $(".tab-panel > div").not($(target)).addClass("hide");
               });
           });
           
        </script>
