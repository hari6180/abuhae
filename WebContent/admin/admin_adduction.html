<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>관리자페이지</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="/ezen-android2020-2/assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="/ezen-android2020-2/assets/ico/favicon.ico" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/assets/css/bootstrap.min.css" />

		<!-- noto Sans 웹 폰트 적용 -->
		<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/assets/css/notosans.css" />
		<link rel="stylesheet" type="text/css" herf="/ezen-android2020-2/customer/css/flexboxgrid.css" />
		<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/customer/css/customer_center.css" />
		<style>
		* {
	margin: 0;
	padding: 0;
}
a {
	text-decoration: none;
	color: #222;
}
ul, ol {
	list-style: none;
}
/* 전체 박스 크기*/
.container {
	height: 1200px;
}
/* 왼쪽 사이드 바 */
.sidebar {
	padding-top: 80px;
	height: 500px;
}
/* 게시판 관리 글씨 위치 */
.middle {
	padding-top: 45px;
}
/* 게시판 크기 */
.text_box {
	height: 500px;
	margin-top: 10px;
}
#connect {
	float: right;
}
/* 검색 박스 */
.searching_box {
	float: right;
	width: 400px;
	height: 35px;
	margin-top: 20px;
	padding: 0;
}
#key {
	float: right;
}
/* admin 위치 */
#connect {
	float: right;
}
.button2 {
    display: flex;
    justify-content: flex-end;
    padding: 0;
}
.btn-toolbar {
    display: flex;
    justify-content: center;
}
		</style>
</head>
	<body>
<div class="container">
		<div class="header">
			<div class="col-md-12 header_login">
				<p id="connect">
					admin 님 접속중
					<button type="submit" class="btn btn-xs">Logout</button>
				</p>
			</div>
		</div>
		<div class="col-md-2 sidebar">
			<a href="/ezen-android2020-2/admin/admin_main.html" class="list-group-item">회원관리</a>
			 <a href="/ezen-android2020-2/admin/admin_help.html" class="list-group-item">구인구직 관리</a>
			 <a href="/ezen-android2020-2/admin/admin_list.html" class="list-group-item">게시판 관리</a>
			 <a href="#" class="list-group-item active">인증 관리</a>
			 <a href="#" class="list-group-item">통계 관리</a>
		</div>
		<div class="col-md-10 middle">
			<div class="col-md-12 text_box">
				<h3>인증 관리</h3>
				<div class="col-md-12 searching_box">
			<!-- 검색폼 -->
			<form method="get" action="#">
				<ul id="key">
					<li>
						<select name="selected">
							<option value="">---선택---</option>
							<option value="bTitle">제목</option>
							<option value="bName">작성자</option>
						</select> 		
							<input type="search" name="keyword"  value=""/>
						<button type="submit" id="s_btn">검색</button>
					</li>
				</ul>
			</form>
		</div>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th class="text-center col-md-1">회원번호</th>
							<th class="text-center col-md-3">이름</th>
							<th class="text-center col-md-3">시터유형</th>
							<th class="text-center col-md-3">인증서 제출</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="text-center">1</td>
							<td class="text-center"> </td>
							<td class="text-center"> </td>
							<td class="text-center">
							<button type="button" class="btn btn-xs" 
							id="open_modal_btn">확인</button></td>
						</tr>
						<tr>
							<td class="text-center">2</td>
							<td class="text-center"> </td>
							<td class="text-center"> </td>
							<td class="text-center"> </td>
						</tr>
					</tbody>
				</table>
				<!-- Modal -->
				<div class="modal fade" id="myModal">
				<div class="modal-dialog modal-lg">
				<div class="modal-content">
				<div class="modal-header">
				<h4 class="modal-title">인증서</h4>
				</div>
				<div class="modal-body">
				<p>인증서 내용 확인 후 인증 승인 및 철회</p>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-lg" data-dismiss="modal">승인</button>
				<button type="button" class="btn btn-lg" data-dismiss="modal">철회</button>
				</div>
				</div>
				</div>
				</div> <!-- Madal END -->
				<div class="col-md-12 btn-toolbar">
				<div class="btn-group">
				<button type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-chevron-left"></span>
				</button>
				</div>
				<div class="btn-group">
				<button type="button" class="btn btn-default">1</button>
				</div>
				<div class="btn-group">
				<button type="button" class="btn btn-default">2</button>
				</div>
				<div class="btn-group">
				<button type="button" class="btn btn-default">3</button>
				</div>
				<div class="btn-group">
				<button type="button" class="btn btn-default">4</button>
				</div>
				<div class="btn-group">
				<button type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-chevron-right"></span>
				</button>
				</div>
				</div>
				</div>
				</div>
				</div>
		<!-- Javascript -->
		<script src="/ezen-android2020-2/assets/js/jquery.min.js"></script>
		<script src="/ezen-android2020-2/assets/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		$(function() {
			$("#open_modal_btn").click(function(e) {
				// 스크립트를 사용하여 특정 Modal을 강제로 열기
				$("#myModal").modal('show');
				// 아래는 창을 강제로 닫기 처리
				// $("#myModal").modal('hide');
			});
		});
			</script>
	</body>
</html>
