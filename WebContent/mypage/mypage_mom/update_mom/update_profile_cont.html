<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>아이를부탁해</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../../../assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="../../../assets/ico/favicon.ico" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="../../../assets/css/bootstrap.min.css" />

		<!-- noto Sans 웹 폰트 적용 -->
        <link rel="stylesheet" type="text/css" href="../../../assets/css/notosans.css" />
        
        <!-- icon 참조 -->
        <script src="https://kit.fontawesome.com/12ac058ac7.js" crossorigin="anonymous"></script>

        <!--flatpickr-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

        <!-- css 참조 -->
        <link rel="stylesheet" href="../../css/update_mom.css">
    

        <style type="text/css">
        /** for 후기 관리 페이지 (review.html) --------------------------------------*/
        /** 공통 for 후기 관리 */
        .wrap_want_wage {
            padding: 20px 20px;
            margin: 0 auto;
            max-width: 600px;
        }

        .startdate {
            display: block;
            border: 0;
            width: 130px;
            height: 37px;
            text-align: center;
            color: #ff7000;
            font-weight: 600;
            font-size: 1.1em;
        }

        .available_time_in {
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .timelist {
            padding: 20px 30px;
        }

        .timelist select {
            width: 135px;
            height: 35px;
            margin-top: 6px;
            border: 1px solid rgb(255, 207, 184);
            background-color: rgb(255, 240, 232);
            color: #ff7000;
        }

        .available_days_in {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            padding-top: 20px;
        }

        .available_days_in input[type="checkbox"] {
            display: none;
        }

        .available_days_in input[type="checkbox"]+label {
            background-color: #eee;
            width: 35px;
            height: 35px;
            text-align: center;
            padding-top: 6px;
            border-radius: 50px;
        }

        .available_days_in input[type="checkbox"]:checked+label {
            background-color: #ff7000;
            color: #ffffff;
        }

        .flatpickr-day.selected,
		.flatpickr-day.selected:focus,
		.flatpickr-day.selected:hover {
			background-color: #ff7000;
			border-color: #ff7000;
		}

		.flatpickr-day.selected.prevMonthDay,
		.flatpickr-day.selected.nextMonthDay {
			background-color: #fff0e8;
			border-color: #fff0e8;
		}

		.flatpickr-day.today {
			border-color: #ff7000;
		}

        .term_list {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }

        .term_list input[type="radio"] {
            display: none;
        }

        .term_list input[type="radio"]+label {
            min-height: 36px;
            width: 25%;
            text-align: center;
            padding-top: 6px;
            border: 1px solid #d1d1d1;
        }

        .term_list input[type="radio"]:checked+label {
            background-color: #ff7000;
            border: 0;
            color: #fff;
        }

		</style>
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="wrap_upd_profile_cont">
                    <form action="#">
                         <!-- header -->
                        <header class="update_mom_tl">
                            <div class="row">
                                <div class="col-xs-12 update_mom_tl_in">
                                    <a href="../update_profile.html">
                                        <i class="fas fa-times"></i>
                                    </a>
                                    <h3 class="center-block">신청서 내용 수정</h3>
                                    <button type="submit">저장</button>
                                </div>
                            </div>
                        </header>

                        <!-- content1 -->
                        <section class="group_upd_img">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h5 class="upd_img_tl">1. 내 사진 (선택사항)</h5>
                                    <div class="upd_img_cont">
                                        <input type="file" id="new_profile_img" name="new_profile_img" >
                                        <label for="new_profile_img">
                                            <i class="fas fa-user-plus"></i>
                                        </label>
                                    </div>
                                    <div class="guide_user_img">
                                        <p>
                                            부모님 또는 아이 사진을 등록할 경우, <br/>
                                            맘시터와 <span style="color: #ff7000; text-decoration: underline;">5배</span> 더 빨리 매칭이 될 수 있습니다.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </section>   
                        <!-- end content1 -->
                        
                        <!-- content2 -->
                        <section class="group2_unp_img">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h5 class="upd_img_tl">2. 제목</h5>
                                    <div class="choice_title">
                                        <select name="mom_appl_title" id="mom_appl_title">
                                            <option value="" disabled>제목을 입력해주세요.</option>
                                            <option value="1">하원 후 저녁 시간까지 돌봐줄 맘시터 찾습니다.</option>
                                            <option value="2">아이가 좋아하는 놀이를 같이해줄 맘시터 찾습니다.</option>
                                            <option value="3">간단한 학습지도를 해줄 맘시터 찾습니다.</option>
                                            <option value="4">야외 활동 같이해줄 맘시터 찾습니다.</option>
                                            <option value="5">+ 직접입력</option>
                                        </select>
                                    </div>
                                    <div class="mom_appl_title_text hide">
                                        <input type="text" name="mom_appl_title_text" placeholder="영어놀이, 등하원돕기, 학습지도 맘시터 찾습니다.">
                                    </div>
                                </div>
                            </div>
                        </section>

                        <!-- content3 -->
                        <section class="group3_unp_img">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h5 class="upd_img_tl">3. 신청 내용(선택사항)</h5>
                                    <textarea name="mom_appl_cont" id="mom_appl_cont" cols="30" rows="7" placeholder="아이 성별, 나이(개월 수), 성격, 특이사항 등을 적어주세요."></textarea>
                                    <p class="mom_appl_ban">
                                        <i class="fas fa-ban" style="color: #fcbe8f;"></i> 신청서에 연락처, 이메일, 카카오ID 등을 작성할 경우 회원 자격을 영구적으로 잃게 됩니다.
                                    </p>
                                </div>
                            </div>
                        </section>
                    </form>
                    
                </div>
            </div>
        </div>

		<!-- Javascript -->
		<script src="../../../assets/js/jquery.min.js"></script>
        <script src="../../../assets/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>
            $(function() {
                /** 직접 입력 클릭 시 텍스트 박스 나타남 */
                $("#mom_appl_title").change(function() {
                    var value = $(this).val();
                    if (value==5) {
                        $(".mom_appl_title_text").removeClass("hide");
                    } else {
                        $(".mom_appl_title_text").addClass("hide");
                    }
                });
            });
        </script>
 
	</body>
</html>
