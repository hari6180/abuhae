	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>아이를부탁해</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../../assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="../../assets/ico/favicon.ico" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.min.css" />

		<!-- noto Sans 웹 폰트 적용 -->
        <link rel="stylesheet" type="text/css" href="../../assets/css/notosans.css" />
        
        <!-- icon 참조 -->
        <script src="https://kit.fontawesome.com/12ac058ac7.js" crossorigin="anonymous"></script>

        <!-- css 참조 -->
        <link rel="stylesheet" href="../css/upd_mps_detail.css">
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="wrap_certify">
                    <!-- header -->
                    <header class="mp_detail_tl">
                        <div class="row">
                            <div class="col-xs-12 mp_detail_tl_in">
                                <a href="sitter_mypage.html">
                                    <i class="fas fa-times"></i>
                                </a>
                                <h3 class="center-block">내 인증 관리</h3>
                            </div>
                        </div>
                    </header>

                    <section class="certify_tip">
                        <div class="row">
                            <div class="col-xs-12 tip_cont">
                                <div>
                                    <i class="fas fa-comment-dollar"></i>
                                </div>
                                <div>
                                    <p>
                                        첫 인증 완료시 적립금 <span>2,000원 즉시 지급!</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- cotent1 -->
                    <section class="group1_certify">
                        <div class="row">
                            <div class="col-xs-12 certify_cont1">
                                <!-- 첫번째 인증 -->
                                <div class="my_certi">
                                    <div class="my_certi_left">
                                        <img src="../img/certified.png" alt="인증 아이콘"> <br/>
                                    </div>
                                    <div class="my_certi_right">
                                        <h3>
                                            등초본 인증 <span style="color: #ff2d81; font-size: 0.619em;">(핵심)</span>
                                        </h3>
                                        <br>
                                        <p>
                                            주민등록/초본으로 내 상태를 인증받으세요. <br/>
                                            <span style="color: #09f; font-size: 0.85em;">- 발급일 6개월 이내만 유효</span>
                                        </p>
                                        <a href="certify_resident.html">
                                            <button type="button">
                                                인증받기 <i class="fas fa-angle-right"></i>
                                            </button>
                                        </a>
                                    </div>
                                </div>

                                <hr/>
                                <!-- 두반째 인증-->
                                <div class="my_certi">
                                    <div class="my_certi_left">
                                        <img src="../img/certified.png" alt="인증 아이콘"> <br/>
                                    </div>
                                    <div class="my_certi_right">
                                        <h3>
                                            엄마 미인증 <span style="color: #ff2d81; font-size: 0.619em;">(추가)</span>
                                        </h3>
                                        <br>
                                        <p>
                                            가족관계증명서로 엄마 인증을 받으세요. <br/>
                                            <span style="color: #09f; font-size: 0.85em;">- 발급일 6개월 이내만 유효</span>
                                        </p>
                                        <a href="certify_mom.html">
                                            <button type="button">
                                                인증받기 <i class="fas fa-angle-right"></i>
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- 두번째 항목 -->
                    <section class="group2_certify">
                        <div class="row">
                            <div class="col-xs-12 certify_cont2">
                                <p>
                                    <i class="fas fa-stamp"></i> <br/>
                                    인증을 받으면 부모님에게 <br/>
                                    더 많은 선택을 받게 됩니다.
                                </p>
                            </div>
                        </div>
                    </section>                   
                </div>
            </div>

		<!-- Javascript -->
		<script src="../../assets/js/jquery.min.js"></script>
