<div class="container">
		<div class="header">
			<div class="col-md-12 header_login">
				<p id="connect">
					admin 님 접속중
					<button type="submit" class="btn btn-xs">Logout</button>
				</p>
			</div>
		</div>
		<div class="col-md-2 sidebar">
			<a href="/ezen-android2020-2/admin/admin_main.html" class="list-group-item">회원관리</a>
			 <a href="/ezen-android2020-2/admin/admin_help.html" class="list-group-item">구인구직 관리</a>

			 <a href="/ezen-android2020-2/admin/admin_statistic.html" class="list-group-item">통계 관리</a>
		</div>
<div class="col-md-10 middle">
			<div class="col-md-12 text_box">
				<h3>게시판 관리</h3>
				<div class="col-md-12 middle_box">
			<button onclick="window.location.href='http://localhost:8080/ezen-android2020-2/admin/admin_list.html'" class="btn">후기관리</button>
			<button onclick="window.location.href='http://localhost:8080/ezen-android2020-2/admin/admin_list_report.html'" class="btn">신고내역 관리</button>
			<button onclick="window.location.href='http://localhost:8080/ezen-android2020-2/admin/admin_list_notice.html'" class="btn btn-info">공지사항</button>
			<button onclick="window.location.href='http://localhost:8080/ezen-android2020-2/admin/admin_list_faq.html'" class="btn">FAQ</button>
		</div>
		<form class="col-md-12 form-horizontal" role="form">
		<fieldset>
		<!-- 제목양식 -->
		<div class="form-group">
		<label for="subject" class="col-md-2 control-label">글 제목</label>
		<div class="col-md-10">
		<input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요.">
		</div>
		</div>
		<!-- 제목양식 끝 -->
		<!-- 작성자이름 양식 -->
		<div class="form-group">
		<label for="writer" class="col-md-2 control-label">작성자 이름</label>
		<div class="col-md-10">
		<input type="text" class="form-control" id="writer" placeholder="이름을 입력하세요.">
		</div>
		</div>
		<!-- 작성자이름 양식 끝 -->
		<!-- 내용양식 -->
		<div class="form-group">
		<label for="content" class="col-md-2 control-label">내용</label>
		<div class="col-md-10">
		<textarea id="content" class="form-control" rows="5" placeholder="내용을 입력하세요.">
		</textarea>
		</div>
		</div>
		<!-- 내용양식 끝 -->
		<!-- 버튼양식 -->
		<div class="form-gruop">
		<div class="col-md-12 write_button">
		<button type="submit" class="btn btn-primary btn-block">저장</button>
		</div>
		</div>
		<!-- 버튼양식 끝 -->
		</fieldset>
		</form>
				</div>
				</div>
				</div>
		<!-- Javascript -->
		<script src="/ezen-android2020-2/assets/js/jquery.min.js"></script>
		<script src="/ezen-android2020-2/assets/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		function allcheck(o) {
			// 클릭한 체크박스의 table 에서 (바로위 부모요소를 대상)
			// 이름이 chk 인것을 찾고
			// 현재 요소의 체크 상태를 찾은 대상에 적용
			$(o).closest('table').find('[name=chk]').prop('checked', o.checked);
		}
			</script>
	</body>
