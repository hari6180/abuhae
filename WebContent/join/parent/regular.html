<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>아이를부탁해</title>

	<!-- 모바일 웹 페이지 설정 -->
	<link rel="shortcut icon" href="/ezen-android2020-2/assets/ico/favicon.ico" />
	<link rel="apple-touch-icon-precomposed" href="/ezen-android2020-2/assets/ico/favicon.ico" />

	<!-- bootstrap -->
	<!--절대 경로 수정 1217 선아-->
	<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/assets/css/bootstrap.min.css" />

	<!-- noto Sans 웹 폰트 적용 -->
	<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/assets/css/notosans.css" />
	<!--join.css-->
	<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/join/css/join_parent.css" />
	<!--datepicker.css-->
	<link rel="stylesheet" type="text/css" href="/ezen-android2020-2/join/css/datepicker.min.css" />

	<style type="text/css">

	</style>
</head>

<body>
	<div id="regular" class="container">
		<div class="col-xs-12">
			<!-- xs-12로 모바일 맞춤 -->
			<h3 class="what_want">- 정기적으로 -</h3>

			<div>
				<!--돌봄 시작일-->
				<div class="calc_box">
					<div class="regu_title">돌봄 시작일</div>
					<input id="datepicker" class="date_box" date-toggle="datepicker">
				</div>
				<hr>
				<div>
					<div class="regu_title">돌봄 요일</div>
					<div class="day_btn_group">
						<button class="day_btn" value="mon">월</button>
						<button class="day_btn" value="tue">화</button>
						<button class="day_btn" value="wen">수</button>
						<button class="day_btn" value="thu">목</button>
						<button class="day_btn" value="fri">금</button>
						<button class="day_btn" value="sat">토</button>
						<button class="day_btn" value="sun">일</button>
					</div>
				</div>
				<hr>
				<!--요일 선택시 나타내주기-->
				<div>
					<!--시간 선택-->
					<div class="time_select_box">
						<!--시작 시간-->
						<div class="regu_title">시작시간</div>
						<!--시간-->
						<div>
							<select>
								<option>오전 10:00</option>
								<option>오전 10:30</option>
								<option selected>오전 11:00</option>
								<option>오전 11:30</option>
								<option>오전 12:00</option>
								<option>오전 12:30</option>
							</select>
						</div>
						<!--end select-->

						<!--중간 바-->
						<div class="middle_bar"></div>
						<!--종료시간-->
						<div>
							<div class="regu_title">종료시간</div>
						</div>
						<div>
							<select>
								<option>오후 20:00</option>
								<option>오후 20:30</option>
								<option selected>오후 21:00</option>
								<option>오후 21:30</option>
								<option>오후 22:00</option>
								<option>오후 22:30</option>
							</select>
						</div>
						<!--end select-->
					</div>
					<!--end select box-->
				</div>
				<!--일정은 시터에게 맞출 수 잇어요-->
				<div class="jojung_box">
					<span class="jojung_check"></span>
					<span class="jojung_text">본 일정은 맘시터에 맞춰서 얼마든지 조정할 수 있어요.</span>
				</div>
			</div>
			<a href="description.html"><button class="next_btn">다음</button></a>


		</div> <!-- fin. col-xs-12 -->

	</div>

	<!-- Javascript -->
	<script src="/ezen-android2020-2/assets/js/jquery.min.js"></script> <!-- jquery 파일명 수정 -->
	<script src="/ezen-android2020-2/assets/js/bootstrap.min.js"></script>
	<!--datepicker.js-->
	<script src="/ezen-android2020-2/join/js/datepicker.min.js"></script>
	<script src="/ezen-android2020-2/join/js/datepicker.ko.js"></script>
	<script type="text/javascript">
		$(function () {

			$('#datepicker').datepicker({
				language: 'ko',
				startDate: new Date(),
				autoClose: true,
				format: "yyyy/mm/dd",
				minDate: new Date()
			});
		});


	</script>
</body>

</html>
