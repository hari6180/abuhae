        <style type="text/css">
        /** for 후기 관리 페이지 (review.html) --------------------------------------*/
        /** 공통 for 후기 관리 */
        .wrap_want_wage {
            padding: 20px 20px;
            margin: 0 auto;

        }

        .number_children_wrap {
        margin: 0 auto;
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        }

        .btn_children_off {
        width: calc(50% - 3px);
        height: 50px;
        background-color: #f1f3f5;
        border: 0;
        color: #646464;
        font-size: 1.1em;
        font-weight: 600;
        }

        .btn_children_on {
        width: calc(50% - 3px);
        height: 50px;
        background-color: #ff7000;
        color: #fff;
        font-size: 1.1em;
        font-weight: 600;
        transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
        }

        .title {
        margin: 30px auto 37px;
        text-align: center;
        }

        .title .noselect_title {
        font-weight: 600;
        line-height: 18px;
        color: #949494;
        letter-spacing: -0.2px;
        font-size: 0.9em;
        }

        .title .select_title p {
        font-weight: 600;
        line-height: 18px;
        color: #949494;
        letter-spacing: -0.2px;
        font-size: 0.8em;
        margin: 0;
        }

        .children_age_block {
        margin: 0 auto;
        width: 100%;
        max-width: 375px;
        padding: 0 23px;

        }

        .title_block {
        margin: 28px 0 8px;

        }

        .select_children_age_wrap {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        }

        .select_list {
        width: calc(50% - 4px);
        height: 50px;
        }

        .select_list select {
        width: 100%;
        padding: 0.8em 0.5em;
        border: 1px solid #999;
        font-family: inherit;
        background: url("/ezen-android2020-2/join/img/arrow.jpg") no-repeat 95% 50%;
        border-radius: 0px;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        }

        .payment_wrap {
        margin: auto;
        }

        .show_content {
        opacity: 1;
        transition: opacity 0.3s ease-in-out 0s;
        }

        h4 {
        display: block;
        text-align: left;
        font-size: 0.9em;
        color: #666;
        margin: 34px 0 11px;

        .help_box {
        display: inline-block;
        }

        .help_btn {

        .payment_input_wrap {
        border: 1px solid #d5d5d5;
        height: 48px;
        line-height: 48px;
        width: 100%;
        display: flex;
        flex-wrap: nowrap;
        justify-content: flex-end;

        .payment_input {
        border: none;
        text-align: right;
        width: 100%;
        font-size: 1.4em;
        font-weight: 600;

        .payment_fix {

        font-weight: 600;
        line-height: 48px;
        }

        .disc_box {
        display: flex;
        align-items: center;
        margin: 15px 0;
        }

        .disc_box label {
        font-size: 1.1em;
        font-weight: 600;
        margin-left: 10px;
        }

        /*선택 전까지 숨기기*/
        .hide_content {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
        }
        /*선택 후 보여주기*/
        .show_content {
        opacity: 1;

                                        </div>

		<script src="../../../assets/js/jquery.min.js"></script>
        <script src="../../../assets/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            function addCommas(x) {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            $(function () {
                //시급 입력시 콤마 자동으로 찍히기
                $("#payment_input").on("blur", function () {
                    var val = $(this).val();
                    if (val.length != 0) {
                        $(this).val(addCommas($(this).val().replace(/[^0-9]/g, "")));
                    }
    
                    if (/\D/.test(val)) {
                        val = val.replace(/\D/g, '')
                        alert('숫자만 입력가능합니다.');
                        $("#payment_input").val("0");
                    }
                    if (val < 8590) {
                        val = 8590;
                        alert('최저시급 이상 입력해야 합니다.');
                        $("#payment_input").val("8590");
    
                    }
                });
    
    
                //아이명수 클릭시 버튼 색상 바뀜
                $(".childeren_num1, .childeren_num2").on("click", function () {
                    var select = $(this).hasClass("childeren_num1");
    
                    //num1 클릭했을 때
                    if (select) {
                        //버튼 색상 적용
                        $(this).removeClass("btn_children_off");
                        $(this).addClass("btn_children_on");
                        $(this).next().removeClass("btn_children_on");
                        $(this).next().addClass("btn_children_off");
                        ;
    
                    } else {
                        //num2 클릭했을 때
                        $(this).removeClass("btn_children_off");
                        $(this).addClass("btn_children_on");
                        $(this).prev().removeClass("btn_children_on");
                        $(this).prev().addClass("btn_children_off");
                    }
    
                    $(".noselect_title").empty();
                    //버튼 클릭시에 내용 변경
                    var test = $(this).attr('data-tab');
                    $.ajax({
                        type: 'GET',                 //get방식으로 통신
                        url: test + ".html",    //탭의 data-tab속성의 값으로 된 html파일로 통신
                        dataType: "html",            //html형식으로 값 읽기
                        error: function () {          //통신 실패시 ㅠㅠ
                            alert('통신실패!');
                        },
                        success: function (data) {    //통신 성공시 탭 내용을 담는 div를 읽어들인 값으로 채우기
                            $('.select_title').html(data);
                        }
                    });
    
                });
    
                //select box 출생년도, 출생월 선택이 되면 show_content
                $(document).on('change','#year, #month', function(){
                    //드롭다운의 선택값
                    var yaer = $("#year").val();
                    console.log(year);
                    var month = $("#month").val();
                    //가져온 값이 존재한다면?
                    if (yaer != "" && month != "") {
                        $(this).parents().find(".payment_box").removeClass("hide_content");
                        $(this).parents().find(".payment_box").addClass("show_content");
                    };
                });
    
            });
    
        </script>
