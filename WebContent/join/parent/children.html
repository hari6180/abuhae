<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>아이를부탁해</title>

    <!-- 모바일 웹 페이지 설정 -->
    <link rel="shortcut icon" href="/WebContent/assets/ico/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="/WebContent/assets/ico/favicon.ico" />

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/WebContent/assets/css/bootstrap.min.css" />

    <!-- noto Sans 웹 폰트 적용 -->
    <link rel="stylesheet" type="text/css" href="/WebContent/assets/css/notosans.css" />
    <!-- join css -->
    <link rel="stylesheet" type="text/css" href="/WebContent/assets/css/join.css" />
    <style type="text/css">
        html,
        body {
            color: #222;
            font-weight: 100;
            font-size: 1em;
            line-height: 1.375;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <!--modal-->
    <div id="help_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="help_modal_Label"
        aria-hidden="true">
        <!--modal dialog-->
        <div class="modal-dialog">
            <!--modal content-->
            <div class="modal-content">
                <!--제목-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">희망 시급이란?</h4>
                </div>
                <!--내용-->
                <div class="modal-body">
                    <p class="min_payment_box">
                        <strong>돌봄 아이 1명일 경우</strong>
                        <br>
                        최저시급 8,590원 이상 필수
                        <br>
                        <br>
                        <strong>돌봄 아이 2명일 경우</strong>
                        <br>
                        최저시급 8,590원 x 1.5배인 12,885원 이상 필수
                    </p>
                </div>
            </div>
            <!--end modal content -->
        </div>
        <!--end modal dialog-->
    </div>
    <!--end modal-->
    <!--화면 영역-->
    <div id="children" class="container">
        <div class="col-xs-12">
            <!-- xs-12로 모바일 맞춤 -->
            <div>
                <div class="page_dots">
                    <span class="dot now_dots"></span>
                    <span class="dot now_dots"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <h3 class="what_want">몇 명의 아이를 돌봐드릴까요?</h3>
                <div class="number_children_wrap">
                    <button class="childeren_num btn_children_off">1명</button>
                    <button class="childeren_num btn_children_off">2명</button>
                </div>
                <!--동적 요소 위치-->
                <div class="title">
                    <!--아이 명수 선택 안 할시 띄우기-->
                    <!--아이 명수 셀렉하면 동적 요소로 타이틀 변경-->
                    <div class="noselect_title">
                        안전한 아이 돌봄 서비스를 위해
                        <br>
                        시터 1명이 최대 2명까지 돌볼 수 있습니다.
                    </div>
                    <!--추가될 내용 미리 정의-->
                    <div class="select_title">
                        <p>아이 생년/월을 입력해 주세요.</p>
                        <p>출산 예정이라면 예정 년/월을 입력해 주세요.</p>
                    </div>
                </div>
                <!--end 동적 요소 위치-->
                <div class="children_age_block">
                    <div class="title_block">아이 1</div>
                    <div class="select_children_age_wrap">
                        <div class="select_list">
                            <select>
                                <option value="">출생년도</option>
                                <option value="2021">2021년</option>
                                <option value="2020">2020년</option>
                                <option value="2019">2019년</option>
                                <option value="2018">2018년</option>
                                <option value="2017">2017년</option>
                                <option value="2016">2016년</option>
                                <option value="2015">2015년</option>
                                <option value="2014">2014년</option>
                                <option value="2013">2013년</option>
                                <option value="2012">2012년</option>
                                <option value="2011">2011년</option>
                                <option value="2010">2010년</option>
                            </select>
                        </div>
                        <div class="select_list">
                            <select>
                                <option value="">출생 월</option>
                                <option value="1">1월</option>
                                <option value="2">2월</option>
                                <option value="3">3월</option>
                                <option value="4">4월</option>
                                <option value="5">5월</option>
                                <option value="6">6월</option>
                                <option value="7">7월</option>
                                <option value="8">8월</option>
                                <option value="9">9월</option>
                                <option value="10">10월</option>
                                <option value="11">11월</option>
                                <option value="12">12월</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="payment_wrap">
                    <div class="show_content">
                        <h4>맘시터에게 지급할 희망 시급을 적어 주세요.
                            <div class="help_box">
                                <a data-toggle="modal" href="#help_modal"><button class="help_btn">
                                        <span class="sr-only">도움말</span>
                                        <img src="/WebContent/img/join/help.png" alt="도움말">
                                    </button></a>
                            </div>
                        </h4>
                        <div class="payment_input_wrap">
                            <input type="text" class="payment_input" value="10,000" id="payment_input">
                            <span class="payment_fix">원</span>
                        </div>
                        <div class="disc_box">
                            <input type="checkbox" value="discussion" id="discussion"><label for="discussion">시급 협의
                                가능</label>
                        </div>
                    </div>
                </div>

                <a href="location.html"><button class="next_btn">다음</button></a>
            </div>

        </div> <!-- fin. col-xs-12 -->
    </div>

    <!-- Javascript -->
    <script src="/WebContent/assets/js/jquery.min.js"></script> <!-- jquery 파일명 수정 -->
    <script src="/WebContent/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function addCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        $(function () {
            //시급 입력시 콤마 자동으로 찍히기
            $("#payment_input").on("blur", function () {
                var val = $(this).val();
                if (val.length != 0) {
                    $(this).val(addCommas($(this).val().replace(/[^0-9]/g, "")));
                }

                if (/\D/.test(val)) {
                    val = val.replace(/\D/g, '')
                    alert('숫자만 입력가능합니다.');
                    $("#payment_input").val("0");
                }
                if (val < 8590) {
                    val = 8590;
                    alert('최저시급 이상 입력해야 합니다.');
                    $("#payment_input").val("8590");

                }
            });


            //거머냐 아이명수 클릭시 버튼 색상 바뀜
            $(".childeren_num").on("click", function () {
                var select = $(this).hasClass("btn_children_off");

                if (select) {
                    $(this).removeClass("btn_children_off");
                    $(this).addClass("btn_children_on");
                };
                if ($(this).next().hasClass("btn_children_on") || $(this).prev().hasClass("btn_children_on")) {
                    $(this).prev().removeClass("btn_children_off");
                    $(this).next().removeClass("btn_children_off");
                    $(this).addClass("btn_children_on");
                };

            });

        });

    </script>
</body>

</html>
