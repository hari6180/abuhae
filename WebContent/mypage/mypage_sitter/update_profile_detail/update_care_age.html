<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>아이를부탁해</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../../../assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="../../../assets/ico/favicon.ico" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="../../../assets/css/bootstrap.min.css" />

		<!-- noto Sans 웹 폰트 적용 -->
        <link rel="stylesheet" type="text/css" href="../../../assets/css/notosans.css" />
        
        <!-- icon 참조 -->
        <script src="https://kit.fontawesome.com/12ac058ac7.js" crossorigin="anonymous"></script>

        <style type="text/css">
         /* 초기 설정 -----------------------------------------------------*/
         .body, html, * {
            margin: 0;
            padding: 0;

            font-size: 1em;
            font-weight: bold;
        }

        h1, h2, h3, h4, h5, h6 {
            padding: 0;
            margin: 0;
        }

        a {
            color: black;
        }

        a:hover {
            text-decoration: none;
            color: black;
        }

        /** header --------------------------------------------------------------------*/

        .mp_detail_tl {
            width: 100%;
        }
        
        .mp_detail_tl .mp_detail_tl_in {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 15px;
        }

        .mp_detail_tl .mp_detail_tl_in a i {
            text-decoration: none;
            color: black;
            font-size: 1.5em;
            margin-top: 7px;
        }

        .mp_detail_tl .mp_detail_tl_in h3 {
            font-weight: bold;
        }

        .mp_detail_tl button {
            background-color: rgb(255, 112, 0);
            width: 70px;
            height: 35px;
            border: 0;
            border-radius: 15px;
            color: #ffffff;
        }

        /** for 후기 관리 페이지 (review.html) --------------------------------------*/
        /** 공통 for 후기 관리 */
        .wrap_care_age {
            padding: 20px 20px;
            margin: 0 auto;
            max-width: 600px;
        }

        .upd_care_age_in {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding-top: 30px;
            width: 100%;
        }

        .care_age_btn {
            text-align: center;
            margin: 10px 0;
            box-sizing: content-box;
            position: relative;
        }

        .care_age_btn input[type="checkbox"]+label i {
            position: relative;
            border: 0;
            outline: 0;
            text-decoration: none;
            margin: 0;
            padding: 0;
            padding-top: 10px;
            line-height: 36px;
            color: #d9d9d9;
            background-color: #efefef;
            transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
            text-align: center;
            width: 56px;
            height: 56px;
            border-radius: 56px;
        }

        .care_age_btn input[type="checkbox"]:checked+label i {
            background-color: #ff7000;
            position: relative;
            color: #fff;
        }

        .care_age_text {
            color: #878787;
            font-weight: 600;
            margin-top: 17px;
            text-align: center;
        }

        .care_age_btn input[type='checkbox'] {
            display: none;
        }

        .care_age_cont_in {
            padding-top: 30px;
            color: #919191;
        }


		</style>
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="wrap_care_age">
                    <form action="#">
                         <!-- header -->
                        <header class="mp_detail_tl">
                            <div class="row">
                                <div class="col-xs-12 mp_detail_tl_in">
                                    <a href="../update_profile.html">
                                        <i class="fas fa-times"></i>
                                    </a>
                                    <h3 class="center-block">돌봄가능 선택</h3>
                                    <button type="submit">저장</button>
                                </div>
                            </div>
                        </header>

                        <!-- content -->
                        <section class="upd_care_age_cont">
                            <div class="row">
                                <div class="col-xs-12 care_age_cont_in">
                                    <h4>돌봄 가능 연령</h4>
                                    <br/>
                                    <p>현재 신생아/영아 풀타임 돌봄유형이므로 신생아/영아 중 1개 아이 연령은 필수로 선택되어야 합니다.</p>
                                </div>
                            </div>
                        </section>

                        <section class="upd_care_age">
                            <div class="row">
                                <div class="col-xs-12 upd_care_age_in">
                                    <div class="care_age_btn">
                                        <input type="checkbox" id="care_age1" name="want_care_age" value="babyage1">
                                        <label for="care_age1"><i class="fas fa-baby fa-3x act_btn"></i></label>
                                        <div class="care_age_text">신생아</div>
                                    </div>
        
                                    <div class="care_age_btn">
                                        <input type="checkbox" id="care_age2" name="want_care_age" value="babyage2">
                                        <label for="care_age2"><i class="fas fa-baby-carriage fa-3x"></i></label>
                                        <div class="care_age_text">영아</div>
                                    </div>
        
                                    <div class="care_age_btn">
                                        <input type="checkbox" id="care_age3" name="want_care_age" value="babyage3">
                                        <label for="care_age3"><i class="fas fa-child fa-3x"></i></label>
                                        <div class="care_age_text">유아</div>
                                    </div>
        
                                    <div class="care_age_btn">
                                        <input type="checkbox" id="care_age4" name="want_care_age" value="babyage2">
                                        <label for="care_age4"><i class="fas fa-school fa-3x"></i></label>
                                        <div class="care_age_text">초등학생</div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </form>
                    
                </div>
            </div>
        </div>

		<!-- Javascript -->
		<script src="../../../assets/js/jquery.min.js"></script>
        <script src="../../../assets/js/bootstrap.min.js"></script>
	</body>
</html>
