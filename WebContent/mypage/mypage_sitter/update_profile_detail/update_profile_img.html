<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>아이를부탁해</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../../../assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="../../../assets/ico/favicon.ico" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="../../../assets/css/bootstrap.min.css" />

		<!-- noto Sans 웹 폰트 적용 -->
        <link rel="stylesheet" type="text/css" href="../../../assets/css/notosans.css" />
        
        <!-- icon 참조 -->
        <script src="https://kit.fontawesome.com/12ac058ac7.js" crossorigin="anonymous"></script>

        <style type="text/css">
         /* 초기 설정 -----------------------------------------------------*/
         .body, html, * {
            margin: 0;
            padding: 0;

            font-size: 1em;
            font-weight: bold;
        }

        h1, h2, h3, h4, h5, h6 {
            padding: 0;
            margin: 0;
        }

        a {
            color: black;
        }

        a:hover {
            text-decoration: none;
            color: black;
        }

        /** header --------------------------------------------------------------------*/

        .mp_detail_tl {
            width: 100%;
        }
        
        .mp_detail_tl .mp_detail_tl_in {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 15px;
        }

        .mp_detail_tl .mp_detail_tl_in a i {
            text-decoration: none;
            color: black;
            font-size: 1.5em;
            margin-top: 7px;
        }

        .mp_detail_tl .mp_detail_tl_in h3 {
            font-weight: bold;
        }

        .mp_detail_tl button {
            background-color: rgb(255, 112, 0);
            width: 70px;
            height: 35px;
            border: 0;
            border-radius: 15px;
            color: #ffffff;
        }

        /** for 후기 관리 페이지 (review.html) --------------------------------------*/
        /** 공통 for 후기 관리 */
        .wrap_care_age {
            padding: 20px 20px;
            margin: 0 auto;
            max-width: 600px;
        }

        .update_img_cont {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .user_img {
            padding: 40px;
        }

        .user_img input[type="file"] {
            display: none;
        }

        .user_img input[type="file"]+label i {
            background-color: #eee;
            color: #838383;
            font-size: 3em;
            padding: 20px;
            border-radius: 56px;
        }

        .example_img a button {
            width: 100%;
            height: 48px;
            padding: 0 25px;
            border: 1px solid #dac68c;
            border-radius: 36px;
            background-color: #fcf2d4;
            margin-top: 50px;
        }
		</style>
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="wrap_care_age">
                    <form action="#">
                         <!-- header -->
                        <header class="mp_detail_tl">
                            <div class="row">
                                <div class="col-xs-12 mp_detail_tl_in">
                                    <a href="../update_profile.html">
                                        <i class="fas fa-times"></i>
                                    </a>
                                    <h3 class="center-block">내 사진 수정</h3>
                                    <button type="submit">저장</button>
                                </div>
                            </div>
                        </header>

                        <!-- content -->
                        <section class="introduce_text">
                            <div class="row">
                                <div class="col-xs-12 update_img_cont">
                                    <div class="user_img">
                                        <input type="file" id="new_profile_img" name="new_profile_img" >
                                        <label for="new_profile_img">
                                            <i class="fas fa-user-plus"></i>
                                        </label>
                                    </div>
                                    <div class="guide_user_img">
                                        <p>
                                            "내 사진을 올리면 부모회원의 선택을 <br/>
                                            <span style="color: #ff7000; text-decoration: underline;">5배 더 많이</span> 받을 수 있습니다."
                                        </p>
                                    </div>
                                    <div class="example_img">
                                        <a href="#">
                                            <button type="button">
                                                <i class="fas fa-lightbulb" style="color: #ffd446; font-size: 1.2em;"></i> 부모님이 좋아하는 사진 올리는 방법!
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </section>
                    </form>
                    
                </div>
            </div>
        </div>

		<!-- Javascript -->
		<script src="../../../assets/js/jquery.min.js"></script>
        <script src="../../../assets/js/bootstrap.min.js"></script>
	</body>
</html>
